<template>
    <div class="wrapper">
        <div class="container">
            <div class="upper">
                <div class="slds-var-m-left_medium month">
                    <div class="month-back" onclick={monthReduce}>
                        <svg class="monthback" width="31" height="27" viewBox="0 0 31 27" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g id="Iconly/Light/Arrow-Right10">
                                <g id="Arrow-Right1">
                                    <path id="Stroke2" d="M20.021 5.625L10.9793 13.5L20.021 21.375" stroke="#3E3E3E"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </g>
                            </g>
                        </svg>
                    </div>
                    <p>{currMonth}</p>
                    <div class="month-forw" onclick={monthForward}>
                        <svg class="monthforward" width="32" height="27" viewBox="0 0 32 27" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g id="Iconly/Light/Arrow-Left11">
                                <g id="Arrow-Left1">
                                    <path id="Stroke1" d="M11.3335 5.625L20.6668 13.5L11.3335 21.375" stroke="#3E3E3E"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </g>
                            </g>
                        </svg>
                    </div>
                </div>
                <div class="slds-var-m-right_medium year">
                    <select name="" onclick={selectYear}>
                        <template for:each={years} for:item="year">
                            <option key={year} value={year}>{year}</option>
                        </template>
                    </select>

            </div>
            <div class="slds-grid slds-gutters middle">
                <div class="slds-col days sday">
                    <p>S</p>
                </div>
                <div class="slds-col days">
                    <p>M</p>
                </div>
                <div class="slds-col days">
                    <p>T</p>
                </div>
                <div class="slds-col days">
                    <p>W</p>
                </div>
                <div class="slds-col days">
                    <p>T</p>
                </div>
                <div class="slds-col days">
                    <p>F</p>
                </div>
                <div class="slds-col days">
                    <p>S</p>
                </div>

            </div>
            <div class="lower">
                <template for:each={allDates} for:item="date">
                    <p class={date.class} onclick={selectDate} data-date={date.dataAttr} key={date}>{date.value}</p>
                </template>
            </div>
        </div>
        <div class="buttons slds-var-m-top_medium">
            <button class="done" onclick={setDate}>{label.DONE}</button>
            <button class="cancel" onclick={handleCancel}>{label.CANCEL}</button>
        </div>
