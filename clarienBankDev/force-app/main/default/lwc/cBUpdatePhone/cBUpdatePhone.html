<template>
	<div class="wrapper">
		<c-c-b-header icon-details={header_icons}></c-c-b-header>
		<div class="container">
			<div class="header">
				<svg width="17" height="18" viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg" onclick={navigateToMyProfile}>
					<use href={CBBackIcon}></use>
				</svg>
				<p>{label.PHONE}</p>
			</div>
			<form action="">
				<label for="update-phone" class="label-phone">
					<p>{label.PHONE}
						<svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
							<use href={CBEditIcon}></use>
						</svg>
					</p>
					<!-- <input type="number" value={phone} onkeyup={phoneHandler} class="update-phone" name="update-Phone"
						pattern="^(?=.{1,15}$)\+?\d{1,3}[- ]?\d{3,}$" maxlength="15" disabled> -->
					<input type="number" value={phone} onkeyup={phoneHandler} class="update-phone" name="update-Phone"
						pattern="(\+)?[0-9]{3}-?[0-9]{3}-?[0-9]{4}" disabled>
					<div class="next-btn">
						<button onclick={updatePhone} disabled={buttonDisabled}>{label.SUBMIT}</button>
					</div>
				</label>
			</form>
		</div>
		<c-c-b-footer></c-c-b-footer>
	</div>
	<template if:true={modalOpen}>
		<c-c-b-operation-confirm modal-info={modal}></c-c-b-operation-confirm>
	</template>
	<template if:true={authenticationPopup.openModal}>
		<c-c-b-authentication-result status={authenticationPopup.authenticationStatus}
			loading-gif={authenticationPopup.authenticationSpinnergif}
			is-loading={authenticationPopup.showLoadingAnimation}>
		</c-c-b-authentication-result>
	</template>
	<!-- for ending session -->
	<c-c-b-session-end></c-c-b-session-end>
</template>
