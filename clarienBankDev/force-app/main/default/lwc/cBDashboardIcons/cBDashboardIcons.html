<template>
	<div class="header">
		<h1>Accounts</h1>
	</div>
	<div class="account">
		<c-c-b-account-card account-no={accountNo} balance={balance} hold-balance={holdBalance} view-all={viewAll}>

	</div>
	<div class="Main-Container">
		<div class="slds-grid slds-wrap">
			<div class="slds-col slds-small-size_3-of-12 slds-medium-size_3-of-12 slds-large-size_3-of-12">
				<div class="icon-container-outer">
					<div class="icon-container-inner">
						<div class="icons">
							<svg width="53" height="31" viewBox="0 0 53 31" fill="none" xmlns="http://www.w3.org/2000/svg">
								<use href={CBSendMoney}></use>
                    		</svg>
						</div>
					</div>
					<span class="iconLabel">{label.PREDEFINED}</span>
				</div>
			</div>
			<div class="slds-col slds-small-size_3-of-12 slds-medium-size_3-of-12 slds-large-size_3-of-12">
				<div class="icon-container-outer">
					<div class="icon-container-inner">
						<div class="icons">
							<svg width="36" height="37" viewBox="0 0 36 37" fill="none" xmlns="http://www.w3.org/2000/svg">
							   <use href={CBQRCode}></use>
						   </svg>
						</div>
					</div>
					<span class="iconLabel">{label.OWN_ACC_PAYMENTS}</span>
				</div>
			</div>
			<div class="slds-col slds-small-size_3-of-12 slds-medium-size_3-of-12 slds-large-size_3-of-12">
				<div class="icon-container-outer">
					<div class="icon-container-inner">
						<div class="icons">
							<svg width="39" height="41" viewBox="0 0 39 41" fill="none" xmlns="http://www.w3.org/2000/svg">
							   <use href={CBBillPayments}></use>
						   </svg>
						</div>
					</div>
					<span class="iconLabel">{label.INTRABANK_PAYMENTS}</span>
				</div>
			</div>
			<div class="slds-col slds-small-size_3-of-12 slds-medium-size_3-of-12 slds-large-size_3-of-12">
				<div class="icon-container-outer">
					<div class="icon-container-inner">
						<div class="icons">
							<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">

						</div>

					<span class="iconLabel">{label.DOMESTIC_PAYMENTS}</span>
				</div>
			</div>
		</div>
		<div class="slds-grid slds-wrap">
			<div class="slds-col slds-small-size_3-of-12 slds-medium-size_3-of-12 slds-large-size_3-of-12">

							<svg width="40" height="29" viewBox="0 0 40 29" fill="none" xmlns="http://www.w3.org/2000/svg">

					<span class="iconLabel">{label.INTERNATIONAL_PAYMENTS}</span>
				</div>
			</div>
			<div class="slds-col slds-small-size_3-of-12 slds-medium-size_3-of-12 slds-large-size_3-of-12">
