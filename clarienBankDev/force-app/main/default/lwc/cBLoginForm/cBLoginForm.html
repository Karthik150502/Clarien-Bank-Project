<template>
	<div class="wrapper" lwc:ref="mainDiv" ontouchstart={closePopOvers}>
		<!-- <div class="wrapper"  style={loginBackground} ontouchstart={closePopOvers}> -->
		<template if:true={isapploaded}>
			<div class="wrapper" lwc:ref="splashDiv" ontouchstart={closePopOvers}>
			</div>div>
		</template>

		<template if:true={isloginloading}>
			<div class="maincontainer">
				<div class="topcontainer">
					<br>
					<br>
				</div>
				<div class="belowcontainer">
					<div class={container}>
						<div class="comp-logo">
							<svg class="clarien-logo" width="39" height="46" viewBox="0 0 39 46" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<use href={CBLoginFormCompanyLogo}></use>
							</svg>

							<svg class="clarien" width="128" height="18" viewBox="0 0 128 18" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<use href={CBLoginFormCompanyName}></use>
							</svg>
						</div>
						<form action="">
							<div class="inputs">
								<template if:true={showError}>
									<div class="errorMsg">
									<c-c-b-field-error>
										<span slot="error-msg">{errorMsg}</span>
									</c-c-b-field-error>
								</div>
								</template>

								<input type="text" required class={usernameClass} value={username} onchange={usernameHandler}
									placeholder={label.USERNAME}>
								<div class="pass">
									<input type="password" value={password} onchange={passwordHandler} class={passwordClass}
										placeholder={label.PASSWORD}>
									<template if:false={passwordIcon}>
										<svg onclick={passwordHideShow} class="pass-show-icon" width="22" height="15"
											viewBox="0 0 22 15" fill="none" xmlns="http://www.w3.org/2000/svg">
											<use href={CBHidePassword}></use>
										</svg>
									</template>
									<template if:true={passwordIcon}>
										<svg onclick={passwordHideShow} class="pass-show-icon" width="22" height="15"
											viewBox="0 0 22 15" fill="none" xmlns="http://www.w3.org/2000/svg">
											<use href={CBShowPassword}></use>
										</svg>
									</template>
								</div>
								<template if:true={rem_me}>
									<label class="rem-me" for="rem-me-checked">
										<input onclick={handleRembme} id="rem-me-checked" type="checkbox" class="remme"
											value={rem_me} checked>
										<p>{label.REM_ME}</p>
									</label>
								</template>
								<template if:false={rem_me}>
									<label class="rem-me" for="rem-me">
										<input onclick={handleRembme} id="rem-me" type="checkbox" class="remme"
											value={rem_me}>
										<p>{label.REM_ME}</p>
									</label>
								</template>
							</div>

							<button onclick={doLogin} class="login" disabled={loginButtomDisable}>
								{label.LOG_IN}
							</button>
						</form>
						<!-- <template if:true={showError}>
							<div class="error-msg">
								<p>{errorMsg}</p>
							</div>
						</template> -->
						<div class="lower">
							<div class="emoji">
								<svg width="46" height="47" viewBox="0 0 46 47" fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<use href={CBFaceBiometric}></use>
								</svg>
							</div>

							<div class="links">
								<a href="" onclick={navigateToForgotPassword}>{label.FORGOT_PASSWORD}</a>
								<div class="signup">
									{label.NEW_TO_CLARIEN}?
									<span class="signup-link" onclick={navigateToSignUp}> {label.SIGNUP}</span>
								</div>
								<div class="token-reg">
									<p>{label.REGISTERED_TOKEN}?</p>
									<p class="register-link" onclick={navigateToRegisterToken}>{label.CLICK_HERE_TOKEN}
									</p>
								</div>
							</div>


							<template if:true={footerItemInfo.contactUs.opened}>
								<c-c-b-login-contact-us onclosecontactus={closeContactUs} data-element="contactUs">
								</c-c-b-login-contact-us>
							</template>

							<template if:true={footerItemInfo.atmLocater.opened}>
								<c-c-b-atm-map oncloseamtlocator={openAtmLocater} data-element="atmLocator">
								</c-c-b-atm-map>
							</template>

							<template if:true={footerItemInfo.exchangeRates.opened}>
								<c-c-b-login-exchange-rates exchange-rates={exchangeRates}
									oncloseexchanegrates={closeExchangeRates} data-element="exchangeRates">
								</c-c-b-login-exchange-rates>
							</template>

							<div class="footer">
								<c-c-b-login-footer footer-item-info={footerItemInfo}
									onopenexchanegrates={openExchangeRates} onopencontactus={openContactUs}
									onopenatmlocater={openAtmLocater}>
								</c-c-b-login-footer>
							</div>
						</div>
					</div>
				</div>
			</div>
		</template>
	</div>

	<template if:true={authenticationPopup.openModal}>
		<c-c-b-authentication-result status={authenticationPopup.authenticationStatus}
			loading-gif={authenticationPopup.authenticationSpinnergif}
			is-loading={authenticationPopup.showLoadingAnimation}>
		</c-c-b-authentication-result>
	</template>

	<template if:true={confirmModal}>
		<c-c-b-operation-confirm modal-info={modal}>
		</c-c-b-operation-confirm>
	</template>

	<template if:true={isPageLoading}>
		<c-c-b-page-loading-spinner></c-c-b-page-loading-spinner>
	</template>
	<c-logger></c-logger>
</template>
