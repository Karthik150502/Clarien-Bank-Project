<template>
    <div class="wrapper">
        <div class="header">
            <div class="get-back-button" onclick={navigateBack}>
                <svg width="17" height="18" viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg"
                    onclick={navigateToSignUp}>
                    <use href={CBBackIcon}></use>
                </svg>
            </div>
            <p>{label.TODAYS_EXCHANGE_RATES}</p>
        </div>
        <!-- <div class="con-header">
            <select name="" id="">
                <option value="">1 {label.MONTH}</option>
                <option value="">3 {label.MONTHS}</option>
                <option value="">6 {label.MONTHS}</option>
                <option value="">9 {label.MONTHS}</option>
                <option value="">12 {label.MONTHS}</option>
            </select>

        </div> -->
        <div class="container">

            <!-- <c-c-b-field-error>
                <span slot="error-msg">Invalid Password try enetering password the right way!</span>
            </c-c-b-field-error> -->

            <div class="slds-grid grid-rows">
                <div class="slds-col">
                    <!-- <p class="custom-box">{currentDate}</p> -->
                </div>
                <div class="slds-col row row-head">
                    <p>{label.BUY}</p>
                </div>
                <div class="slds-col row row-head">
                    <p>{label.SELL}</p>
                </div>
            </div>
            <div class="rows">
                <template if:true={exchangeRates} for:each={exchangeRates} for:item="rate">
                    <div key={rate.counterCurrency} class="slds-grid grid-rows data-rows">
                        <div class="slds-col row row-curr">
                            <p>{rate.counterCurrency}</p>
                        </div>
                        <div class="slds-col row row-data">
                            <p>{rate.units}.000</p>
                        </div>
                        <div class="slds-col row">
                            <p>{rate.rate}</p>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
    <template if:true={isPageLoading}>
        <c-c-b-page-loading-spinner></c-c-b-page-loading-spinner>
    </template>
</template>
