<template>


    <div class="wrapper">

        <div class="cb-logo">
            <c-c-b-company-logo>
            </c-c-b-company-logo>
        </div>
        <div class="header-form">
            <svg width="17" height="18" viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg"
                onclick={navigateToSignUp}>
                <use href={CBBackIcon}></use>
            </svg>
            <div class="prof">
                <p>{label.CREATE_USER_CREDS}</p>
            </div>
        </div>
        <form action="">
            <div class="group">
                <div class="blue-container">
                    <label for="username">
                        <div class="lbl">
                            <p>{label.USERNAME}</p>
                        </div>
                        <input name="username" value={username} onchange={usernameHandler} type="text">
                    </label>
                    <div class="error-div">
                        <template if:true={usernameUniqueError}>
                            <c-c-b-field-error>
                                <span slot="error-msg">{usernameUniqueError}</span>
                            </c-c-b-field-error>
                        </template>
                    </div>
                    <label for="pass">
                        <div class="pass-show" onclick={toggleNewPassVisibility}>
                            <template if:true={newPasswordShow}>
                                <svg width="22" height="15" viewBox="0 0 22 15" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <use href={CBShowPassword}></use>
                                </svg>
                            </template>
                            <template if:false={newPasswordShow}>
                                <svg width="22" height="15" viewBox="0 0 22 15" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <use href={CBHidePassword}></use>
                                </svg>
                            </template>
                        </div>
                        <div class="lbl">
                            <p class={newPasswordLabelClass}>{label.NEW_PASSWORD}</p>
                        </div>
                        <input class={newPasswordClass} name="pass" value={newPassword} onkeyup={newPasswordHandler}
                            type="password">
                    </label>
                    <div class="error-div">
                        <template if:true={newPasswordError}>
                            <c-c-b-field-error>
                                <span slot="error-msg">{newPasswordError}</span>
                            </c-c-b-field-error>
                        </template>
                    </div>
                    <label for="conpass">
                        <div class="pass-show" onclick={toggleConfPassVisibility}>
                            <!-- Removed the password show eye -->
                            <!-- ... -->
                        </div>
                        <div class="lbl">
                            <p class={confirmPasswordLabelClass}>{label.CONFIRM_PASSWORD}</p>
                        </div>
                        <input class={confirmPasswordClass} name="conpass" value={confirmPassword}
                            onkeyup={confirmPasswordHandler} type="password">
                    </label>
                    <div class="error-div">
                        <template if:true={confirmPasswordError}>
                            <c-c-b-field-error>
                                <span slot="error-msg">{confirmPasswordError}</span>
                            </c-c-b-field-error>
                        </template>
                    </div>
                </div>
                <label class="check-1 checklabel" for="check1">


                    <input name="check1" type="checkbox" value={checkCompanyPolicy}
                        onchange={checkCompanyPolicyHandler}>
                    <p>{label.I_AGREE_TO_COMPANY} <a href="">{label.TERMS_CONDITIONS} <br>{label.AND_PRIVACY_POLICY}</a>
                    </p>
                </label>
                <label class="check-2 checklabel" for="check2">
                    <input name="check2" type="checkbox" value={codeOfConduct} onchange={codeOfConductHandler}>
                    <p><a href="">{label.I_AGREE_TO_COMPANY} {label.CODE_OF_CONDUCT}.</a></p>
                </label>
                <label class="check-3 checklabel" for="check3">
                    <input name="check3" type="checkbox" value={marketingConsent} onchange={marketingConsentHandler}>
                    <p><a href="">{label.MARKETING_CONSENT}</a></p>
                </label>
                <div class="instructs">
                    <p>{label.PASSWORD_MUST_CONTAIN}</p>
                    <ul class="conds">
                        <li class="litems">{label.MIN_10_CHARS}</li>
                        <li class="litems">{label.ATLEAST_ONE_UPPER}</li>
                        <li class="litems">{label.ATLEAST_SPEC_CHAR}</li>
                    </ul>

                </div>
                <div class="btns">
                    <button disabled={disableButton} onclick={submit} class="nxt-btn">
                        {label.SUBMIT}
                    </button>
                    <!-- <button  onclick={navigateBack} class="cancel-btn">
                        {label.CANCEL}
                    </button>
                     -->
                </div>
            </div>

        </form>


    </div>
    <template if:true={confirmModal}>
        <c-c-b-operation-confirm modal-info={comfirmModalConf}>
        </c-c-b-operation-confirm>
    </template>
</template>
