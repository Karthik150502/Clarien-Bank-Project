<template>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
            </div>
            <div class="rest-form">
                <button class="rest-btn" disabled={buttonDisabled} onclick={resetForm}>REST FORM</button>
            </div>
            <div class="casing">
                <div>
                    <p class="highlight">Saving Accounts</p>
                </div>
                <template for:each={accounts} for:item="account">
                    <label for={account.accNumber} key={account} class="account-list">
                        <div class="check-box">
                            <input class="checkBox" type="checkbox" value={account.accNumber} id={account.accNumber}>
                        </div>
                        <div>
                            <p class="highlight">{account.accNumber}</p>
                            <p class="accType">{account.accType}</p>
                        </div>
                    </label>
                </template>
            </div>
            <div class="btns">
                <button class="submit-btn" onclick={submitForm}>SUBMIT</button>
            </div>
        </div>
    </div>
</template>
