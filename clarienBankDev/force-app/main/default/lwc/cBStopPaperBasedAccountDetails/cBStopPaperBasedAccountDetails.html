<template>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
            </div>

            <template for:each={accounts} for:item="account">
                <div class="casing" key={account.accNumber}>

                    <p class="title">Saving Account</p>
                    <p class="value">{account.accNumber}</p>
                    <p class="title">Currency</p>
                    <p class="value">{account.currency}</p>
                    <p class="title">Account Type</p>
                    <p class="value">{account.accStatus}</p>
                    <p class="title">Transaction Status</p>
                    <p class="value">{account.TransStatus}</p>
                    <p class="title">Remarks</p>
                    <p></p>
    
                </div>
            </template>
            
            <button class="btn" onclick={submitForm}>OK</button>
        </div>
    </div>
</template>
