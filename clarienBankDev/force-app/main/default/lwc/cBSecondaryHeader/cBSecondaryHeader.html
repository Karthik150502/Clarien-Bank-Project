<template>
    <div class="wrapper">
        <div class="container">
            <div class="left">
                <div class="back-svg" onclick={navigateBack}>
                    <svg width="17" height="18" viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <use href={CBBackIcon}></use>
                    </svg>
                </div>
                <p>{configuration.heading}</p>
            </div>
            <div class="right">
                <template if:true={configuration.iconsExposed}>
                    <div class="icons">
                        <template if:true={configuration.search.exposed}>
                            <div class="icon search-svg">
                                <svg width="18" height="17" viewBox="0 0 18 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <use href={CBSearchIcon}></use>
                                </svg>
                            </div>
                        </template>
                        <template if:true={configuration.logout.exposed}>
                            <div class="icon logout-svg">
                                <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <use href={CBHeaderLogOut}></use>
                                </svg>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
