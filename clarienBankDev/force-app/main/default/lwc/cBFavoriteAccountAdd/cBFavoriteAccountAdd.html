<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open slds-modal_medium wrapper">
        <div class="container">
            <div class="header">
                <div class="header-left"></div>
                <div class="header-right">
                    <div class={addClass} onclick={activateAdd}>
                        <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <use href={CBAddIcon}></use>
                        </svg>
                    </div>
                    <div class={deleteClass} onclick={activateDelete}>
                        <svg width="15" height="19" viewBox="0 0 15 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <use href={CBBin}></use>
                        </svg>
                    </div>
                    <div class="close header-logos" onclick={closeModal}>
                        <svg width="12" height="12" viewBox="0 0 8 7" fill="none" xmlns="http://www.w3.org/2000/svg">		
                            <use href={CBCloseModel}></use>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="content">
                <template for:each={accounts} for:item="account">
                    <label key={account.accountNo} class={disableDivClass} data-acc={account.accountNo}
                        for={account.accountNo}>
                        <template if:true={showCheckBox}>
                            <div class="select-checkbox">
                                <input type="checkbox" class="checkbox-input" id={account.accountNo}
                                    data-id={account.accountNo}>
                            </div>
                        </template>
                        <div class="details">
                            <p>{account.accountNo}</p>&nbsp;&nbsp;-&nbsp;&nbsp;<p>{account.accountType}</p>
                        </div>
                    </label>




                </template>
            </div>
            <div class="footer">
                <template if:true={addActivated}>
                    <button onclick={handleSave}>SAVE</button>
                </template>
                <template if:true={deleteActivated}>
                    <button onclick={handleDelete}>DELETE</button>
                </template>
                <template if:true={addOrDelete}>
                    <button onclick={activateAdd}>SELECT ACCOUNT</button>
                </template>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
