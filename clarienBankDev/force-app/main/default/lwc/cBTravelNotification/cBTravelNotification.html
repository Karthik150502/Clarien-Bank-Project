<template>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
            </div>
            <div class="casing">

                <label for="select-card">
                    <p class="title">Select Card</p>
                    <select id="select-card" class="options" onclick={cardHandler}>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Debit Card">Debit Card</option>
                    </select>
                </label>
            
                <label for="select-country">
                    <p class="title">Select Country</p>
                    <select id="select-country" class="options" onclick={countryHandler}>
                        <option value="United States">United States</option>
                        <option value="International">International</option>
                    </select>
                </label>

                <label for="select-state">
                    <p class="title">Select State</p>
                    <select id="select-state" class="options" onclick={stateHandler}>
                        <option value="San Francisco">San Francisco</option>
                        <option value="Texas">Texas</option>
                        <option value="California">California</option>
                        <option value="Florida">Florida</option>
                        <option value="Alaska">Alaska</option>
                    </select>
                </label>

                <p class="title">Travel Date</p>
                <div class="travel-date">

                                    fill="#0487C8" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="dates">
                    <input type="date" class="from-date-invis" max={toDate} onchange={fromDateHandler}>
                    <input type="date" class="to-date-invis" min={fromDate} onchange={toDateHandler}>
                </div>

            </div>
            <div class="btn">
                <button class="submit" disabled={submitDisable} onclick={handleSubmit}>{label.SUBMIT}</button>
            </div>
        </div>
    </div>
    <template if:true={successModalOpen}>
        <c-c-b-resuable-success-modal configuration={successModalConfiguration}></c-c-b-resuable-success-modal>
    </template>
</template>
