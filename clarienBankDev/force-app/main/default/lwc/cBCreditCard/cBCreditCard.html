<template>
    <div class="wrapper">
        <div class={style}>
            <div class="transactions">
                <div class="details"><div class="cardNumber">
                    <p>{accountNo}</p>
                    <div onclick={showCardNumber} class="eye-icon">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <use href={CBHideCardNumber}></use>
                            <template if:true={hideCardNo}>
                                <path d="M13 13.01C12.9344 13.0108 12.8694 12.9979 12.8091 12.972C12.7489 12.9462 12.6946 12.908 12.65 12.86L0.65 0.86C0.45 0.66 0.45 0.35 0.65 0.15C0.85 -0.05 1.16 -0.05 1.36 0.15L13.35 12.16C13.55 12.36 13.55 12.67 13.35 12.87C13.25 12.97 13.12 13.02 13 13.02V13.01Z" fill="white"/>
                            </template>
                        </svg>
                    </div>
                </div>
                    <!-- <p class="cardNumber">{formattedAccountNo}</p> -->
                    <p class="balance">BMD 10,000.00</p>
                    <p class="avaBal">AVAILABLE BALANCE</p>
                    <p>Current Balance : BMD 10,000.00</p>
                    <p>Pending Amount : BMD 10,000.00</p>
                </div>
                <div class="cardFlip">
                        <svg width="23" height="24" viewBox="0 0 23 24" fill="none" xmlns="http://www.w3.org/2000/svg" onclick={cardView}>
                            <use href={CBCardRotate}></use>
                        </svg>
                </div>
            </div>
            <div class="overview">
                <div class="cardFlip">
                    <svg width="23" height="24" viewBox="0 0 23 24" fill="none" xmlns="http://www.w3.org/2000/svg" onclick={cardView}>
                        <use href={CBCardRotate}></use>
                    </svg>
                </div>
                <div class="details">
                    <p class="highlights">Credit Expiry date</p>
                    <p>06/27</p>
                    <p class="highlights">Product Name</p>
                    <p>PLATINUM CREDIT CARD</p>
                    <p>Card Status</p>
                    <p>Active</p>
                </div>
                <div class="share">
                    <svg width="21" height="25" viewBox="0 0 21 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <use href={CBShare}></use>
                    </svg>   
                </div>
            </div>
        </div>
    </div>
</template>
