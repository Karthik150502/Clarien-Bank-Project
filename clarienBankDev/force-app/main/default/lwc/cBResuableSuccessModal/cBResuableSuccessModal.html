<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open slds-modal_medium wrapper">
         <div class="slds-modal__container slds-align_absolute-center">
			<div class="slds-modal__content main-container slds-align_absolute-center">
            <div class="container">
            <div class="svg">
                <svg width="59" height="57" viewBox="0 0 59 57" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <use href={CBReusableModelSuccessfull}></use>
                </svg>
            </div>
            <p class="title">
                {configuration.title}
            </p>
            <p class="message">
                {configuration.message}
            </p>

            <div class="footer">
                <template if:true={configuration.noButton.exposed}>
                    <button onclick={configuration.noButton.function} class="no-button">
                        {configuration.noButton.label}
                    </button>
                </template>
                <template if:true={configuration.okButton.exposed}>
                    <button onclick={configuration.okButton.function} class="ok-button">
                        {configuration.okButton.label}
                    </button>
                </template>
            </div>
            <div class="error-div">
                <template if:true={configuration.alertMsg}>
                    <c-c-b-field-error>
                        <span slot="error-msg">{configuration.alertMsg}</span>
                    </c-c-b-field-error>
                </template>
            </div>
        </div>
        </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
