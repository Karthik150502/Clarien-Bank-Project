<template>
    <div class="container">
        <form class="account-open-form">
            <label for="deposit-amount">
                <p class="heading">{label.DEPOSIT_AMOUNT}*</p>
                <input id="deposit-amount" type="text" onkeyup={depositAmountHandler} class="fields">
            </label>

            <div class="duration-range-slider">
                <c-c-b-duration-range-slider onduration={durationHandler}></c-c-b-duration-range-slider>
            </div>

            <label for="account-opening-date">
                <p class="heading">{label.ACCOUNT_OPENING_DATE}</p>
                <input id="account-opening-date" type="date" onchange={dateHandler} value={createDate}
                    placeholder={datePlaceHolder} class="fields">
            </label>
            <p class="min-heading">Note: Deposit Account will be opened next business day</p>

            <label for="deposit-amount">
                <p class="heading">{label.DEBIT_AMOUNT}*</p>
                <select class="options" id="debit-amount" onclick={debitAmountHandler} value={debitAmount}>
                    <option value="amount-1">amount-1</option>
                    <option value="amount-2">amount2</option>
                </select>
            </label>

            <template if:true={accountType}>
                <label for="product">
                    <p class="heading">{label.PRODUCT}*</p>
                    <select id="product" class="options" onclick={productHandler} value={product}>
                        <option value="product1">product1</option>
                        <option value="product2">product2</option>
                    </select>
                </label>

                <label for="interest-payment">
                    <p class="heading">{label.INTEREST_INSTRUCTIONS}</p>
                    <p class="min-heading">{label.INTEREST_PAYMENT}*</p>
                    <select id="interest-payment" class="options" onclick={interestPaymentHandler} value={interestPayment}>
                        <option value="interest-payment-1">interest-payment-1</option>
                        <option value="interest-payment-2">interest-payment-2</option>
                    </select>
                </label>
            </template> 

            <label for="principal-maturity">
                <p class="heading">{label.RENEWAL_INSTRUCTIONS}</p>
                <p class="min-heading">{label.PRINCIPAL_MATURITY}*</p>
                <select id="principal-maturity" class="options" onclick={principalMaturityHandler}
                    value={principalMaturity}>
                    <option value="Fixed Deposit">Fixed Deposit</option>
                    <option value="Savings Account">Savings Account</option>
                </select>
            </label>

            <label for="remarks">
                <p class="heading">{label.REMARKS}</p>
                <textarea id="remarks" onkeyup={remarkHandler} placeholder="Any comment write here">
                </textarea>
            </label>

            <div class="btns">
                <button class="submit-btn" disabled={buttonDisabled} onclick={submitForm}>{label.SUBMIT}</button>
            </div>
        </form>
    </div>
</template>
