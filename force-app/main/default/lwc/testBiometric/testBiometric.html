      <div class="slds-var-m-around_medium">
        Use device biometrics capabilities to verify that the biometric service is ready:
        <lightning-button
          variant="brand"
          label="Verify" 
          title="Verify device ownership using biometrics"
          onclick={handleVerifyClick}
          class="slds-var-m-left_x-small">
        </lightning-button>
      </div>
      <div class="slds-var-m-around_medium">
        Use device biometrics capabilities to verify that the biometric funcionality service is available:
        <lightning-button
          variant="brand"
          label="Verify" 
          title="Check biometric functionality"
          onclick={handleVerifyClick2}
          class="slds-var-m-left_x-small">
        </lightning-button>
      </div>
      <div class="slds-var-m-around_medium">
        <lightning-formatted-text value={status}></lightning-formatted-text>
        <br>
        <lightning-formatted-text value={status2}></lightning-formatted-text>
        <br>
        <lightning-formatted-text value={status3}></lightning-formatted-text>
      </div>
    </lightning-card>
