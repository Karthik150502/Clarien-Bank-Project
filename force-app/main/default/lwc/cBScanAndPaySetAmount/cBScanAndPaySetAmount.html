<template>
    <div class="wrapper">
        <div class="header">
            <c-c-b-secondary-header configuration={headerConfguration}></c-c-b-secondary-header>
        </div>
        <div class="container">
            <div class="from-acc-box">
                <p class="from-acc">{label.FROM_ACCOUNT}</p>
                <select name="" id="from_acc" class="from-acc-inp" onchange={handleFromAccount}>
                    <option value="Select Account">{label.SELECT_ACCOUNT}</option>
                    <template if:true={accounts} for:each={accounts} for:item="acc">
                        <option key={acc.accountNo} value={acc.accountNo}>
                            {acc.accountNo}
                        </option>
                    </template>
                </select>
            </div>
            
            <div class="inp-box">
                <p>To Account</p>
                <input type="text" class="inp read_only" readonly value={toAccount}>
            </div>
            <div class="inp-box">
                <p>{label.CUSTOMER_NAME}</p>
                <input type="text" class="inp read_only" readonly value={customerName}>
            </div>
            <div class="inp-box">
                <p>{label.AMOUNT}</p>
                <input type="number" class="inp" onkeyup={handleAmount} value={amount}>
            </div>
            <div class="inp-box">
                <p>{label.DATE}</p>
                <div class="date-div">
                    <p>{dateSelected}</p>
                    <input type="date" onchange={handleDate} readonly class="date-field">

                </div>
            </div>

            <div class="inp-box">
                <c-c-b-remarks onremarks={handleRemarks} labelname={label.REMARKS} length="50"></c-c-b-remarks>
            </div>



            <div class="btns">
                <button class="sub" onclick={handleSubmit} disabled={disableSubmit}>
                    {label.SUBMIT}
                </button>
            </div>
        </div>

        <c-c-b-footer></c-c-b-footer>

    </div>

</template>
