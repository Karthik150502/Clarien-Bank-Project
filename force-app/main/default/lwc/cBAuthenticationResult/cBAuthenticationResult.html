	Description - This is the child component, tasked with showcasing authentication-related loading, 
                  success, or failure messages, all contingent on the provided data.
-->

<template>
	<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
		class="slds-modal slds-fade-in-open slds-modal_small ">
		<div class="slds-modal__container slds-align_absolute-center">
			<div class="slds-modal__content main-container slds-align_absolute-center " id="modal-content-id-1">
				<div class="container">


					<template if:true={isLoading}>
						<div class="loading-anim-con">
							<div class="lds-roller">
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
							</div>
						</div>
						<div class="progress-status">
							<p>{status}</p>
						</div>
					</template>
					<template if:false={isLoading}>
						<div class="progress-image slds-align_absolute-center">
							<img src={loadingGif}>
						</div>
						<div class="progress-status">
							<p>{status}</p>
						</div>
					</template>
				</div>

			</div>
		</div>
	</section>
	<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
