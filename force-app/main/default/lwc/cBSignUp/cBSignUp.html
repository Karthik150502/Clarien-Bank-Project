<template>
	<div class="wrapper">
		<div class="cb-logo">
			<c-c-b-company-logo>
			</c-c-b-company-logo>
		</div>
		<div class="container">
			<form action="">
				<div class="header-form">
					<div class="back-btn" onclick={navigateBack}>
						<svg width="17" height="18" viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M8.19264 17.308C8.08264 17.308 7.97264 17.258 7.89264 17.168L1.09264 9.188C0.962644 9.038 0.972644 8.81799 1.10264 8.66799L7.90264 1.128C8.05264 0.967999 8.29264 0.958001 8.46265 1.098C8.62264 1.248 8.63264 1.488 8.49264 1.658L1.92264 8.938L8.49264 16.648C8.63264 16.818 8.61264 17.058 8.45264 17.198C8.37264 17.278 8.28264 17.308 8.19264 17.308Z"
								fill="#787878" stroke="#787878" stroke-miterlimit="10" />
							<path
								d="M15.8626 17.308C15.7526 17.308 15.6426 17.258 15.5626 17.168L8.76257 9.188C8.63257 9.038 8.64257 8.81799 8.77257 8.66799L15.5726 1.128C15.7226 0.967999 15.9626 0.958001 16.1326 1.098C16.2926 1.248 16.3026 1.488 16.1626 1.658L9.59257 8.938L16.1626 16.648C16.3026 16.818 16.2826 17.058 16.1226 17.198C16.0426 17.278 15.9526 17.308 15.8626 17.308Z"
								fill="#787878" stroke="#787878" stroke-miterlimit="10" />
						</svg>
					</div>

					<div class="prof">
						<p>{label.ACTIVATE_ACC_FOR_SERVICE}</p>
					</div>
				</div>
				<div class="blue-container">
					<label class="field" for="cifid">
						<p class={cifidPassLabel}>{label.CIF_ID}</p>
						<input value={cifid} class={cifidPass} onkeyup={cifidHandler} name="cifid" type="text">
					</label>
					<div class="error-div">
						<template if:true={cifIdErrorMsg}>
							<c-c-b-field-error>
								<span slot="error-msg">{cifIdErrorMsg}</span>
							</c-c-b-field-error>
						</template>
					</div>
					<label class="field" for="fname">
						<p>{label.FIRST_NAME}</p>
						<input value={fname} onkeyup={fnameHandler} name="fname" type="text">
					</label>
					<label class="field" for="lname">
						<p>{label.LAST_NAME}</p>
						<input value={lname} onkeyup={lnameHandler} name="lname" type="text">
					</label>
					<label class="field" for="datepicker">
						<p>{label.DOB}</p>
						<div class="date-con">
							<input type="date" onchange={dateHandler} value={date} max={currDate} />
							<svg width="23" height="23" viewBox="0 0 23 23" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<path
									d="M1.4375 2.1517L7.19253 2.15172V0.718918C7.19253 0.321716 7.51417 0 7.91128 0C8.30839 0 8.63003 0.321716 8.63003 0.718918V2.15136H14.38V0.718918C14.38 0.321716 14.7017 0 15.0988 0C15.4959 0 15.8175 0.321716 15.8175 0.718918V2.15136H21.5625C22.3564 2.15136 23 2.79516 23 3.5892V21.5622C23 22.3562 22.3564 23 21.5625 23H1.4375C0.643641 23 0 22.3562 0 21.5622V3.5892C0 2.79549 0.643641 2.1517 1.4375 2.1517ZM1.4375 21.5622H21.5625V3.5892H15.8175V4.31351C15.8175 4.71069 15.4959 5.03243 15.0988 5.03243C14.7017 5.03243 14.38 4.71069 14.38 4.31351V3.58956H8.63003V4.31387C8.63003 4.71107 8.30839 5.03279 7.91128 5.03279C7.51417 5.03279 7.19253 4.71107 7.19253 4.31387V3.58956H1.4375V21.5622ZM6.46875 11.4976H5.03125C4.6345 11.4976 4.3125 11.1756 4.3125 10.7787V9.34089C4.3125 8.94404 4.6345 8.62197 5.03125 8.62197H6.46875C6.8655 8.62197 7.1875 8.94404 7.1875 9.34089V10.7787C7.1875 11.1756 6.8655 11.4976 6.46875 11.4976ZM6.46875 17.2486H5.03125C4.6345 17.2486 4.3125 16.9269 4.3125 16.5297V15.0919C4.3125 14.695 4.6345 14.373 5.03125 14.373H6.46875C6.8655 14.373 7.1875 14.695 7.1875 15.0919V16.5297C7.1875 16.9273 6.8655 17.2486 6.46875 17.2486ZM10.7812 14.373H12.2188C12.6155 14.373 12.9375 14.695 12.9375 15.0919V16.5297C12.9375 16.9269 12.6155 17.2486 12.2188 17.2486H10.7812C10.3845 17.2486 10.0625 16.9269 10.0625 16.5297V15.0919C10.0625 14.6954 10.3845 14.373 10.7812 14.373ZM10.7812 8.62197H12.2188C12.6155 8.62197 12.9375 8.94404 12.9375 9.34089V10.7787C12.9375 11.1756 12.6155 11.4976 12.2188 11.4976H10.7812C10.3845 11.4976 10.0625 11.1756 10.0625 10.7787V9.34089C10.0625 8.94368 10.3845 8.62197 10.7812 8.62197ZM16.5312 8.62197H17.9688C18.3655 8.62197 18.6875 8.94404 18.6875 9.34089V10.7787C18.6875 11.1756 18.3655 11.4976 17.9688 11.4976H16.5312C16.1345 11.4976 15.8125 11.1756 15.8125 10.7787V9.34089C15.8125 8.94368 16.1345 8.62197 16.5312 8.62197ZM16.5312 14.373H17.9688C18.3655 14.373 18.6875 14.695 18.6875 15.0919V16.5297C18.6875 16.9269 18.3655 17.2486 17.9688 17.2486H16.5312C16.1345 17.2486 15.8125 16.9269 15.8125 16.5297V15.0919C15.8125 14.6954 16.1345 14.373 16.5312 14.373Z"
									fill="#0487C8" />
							</svg>
						</div>
					</label>
				</div>
				<div class="btns">
					<button class="next-btn" disabled={buttonDisabled} onclick={registerUser}>{label.NEXT}</button>
				</div>
			</form>
		</div>
	</div>

	<template if:true={authenticationPopup.openModal}>
		<c-c-b-authentication-result status={authenticationPopup.authenticationStatus}
			loading-gif={authenticationPopup.authenticationSpinnergif}
			is-loading={authenticationPopup.showLoadingAnimation}>
		</c-c-b-authentication-result>
	</template>
</template>
