<template>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
            </div>
            <div class="drop-down-list">
                <label for="account-list">
                    <p class="input-heading">{label.ACCOUNT_NO}</p>
                    <select class="account-list" name="account-list" onchange={listHandler}>
                        <!-- <option value={listValue}>600017725563</option>
                        <option value={listValue}>600017987455</option> -->
                    </select>
                </label>
            </div>
            <div class="account-type">
                <label for="account-type">
                    <p class="input-heading">{label.ACCOUNT_NAME}</p>
                    <input type="text" name="acoount-type" value={selectedAccountType} readonly class="read">
                </label>
            </div>
            <div class="chequebook-count">
                <label for="chequebook-count">
                    <p class="input-heading">{label.NO_OF_CHEQUE_BOOKS}</p>
                    <div class="count-div">
                        <input type="number" name="chequebook-count" value={chequebookCount} readonly>
                        <div class="arrow">
                            <svg width="15" height="15" viewBox="0 0 15 15" fill="none"
                                xmlns="http://www.w3.org/2000/svg" onclick={incrementChequebook}>
                                <g id="Iconly/Light/Arrow-Left4">
                                    <g id="Arrow-Left2">
                                        <path id="Stroke1" d="M3.125 9.6875L7.5 5.3125L11.875 9.6875" stroke="#040404"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </g>
                                </g>
                            </svg>
                            <!-- <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" onclick={incrementChequebook}>
                                <use href={CBUpArrow}></use>
                            </svg> -->
                            <svg width="14" height="14" viewBox="0 0 14 14" fill="none"
                                xmlns="http://www.w3.org/2000/svg" onclick={decrementChequebook}>
                                <g id="Iconly/Light/Arrow-Left3">
                                    <g id="Arrow-Left3">
                                        <path id="Stroke2" d="M11.0837 4.9585L7.00033 9.04183L2.91699 4.9585"
                                            stroke="#040404" stroke-linecap="round" stroke-linejoin="round" />
                                    </g>
                                </g>
                            </svg>
                            <!-- <svg width="14" height="14" viewBox="0 0 14 14" fill="none"
                                xmlns="http://www.w3.org/2000/svg" onclick={decrementChequebook}>
                                <use href={CBDownArrow}></use>
                            </svg> -->
                        </div>
                    </div>
                </label>
            </div>
            <div class="note">
                <div class="link-heading">
                    <p>
                        <span class="note-txt">Note: </span>"Please refer to the current fee and rate
                        schedules located on <span class="hyperlink" onclick={openFeePage}>www.clarienbank.com</span>"
                    </p>

                </div>
            </div>
            <div class="submit-cancel">
                <button class="submit" onclick={handleSubmit}>{label.SUBMIT}</button>
                <!-- <button class="cancel">CANCEL</button> -->
            </div>
        </div>
    </div>
    <c-c-b-footer></c-c-b-footer>
    <template if:true={successModalOpen}>
        <c-c-b-resuable-success-modal configuration={successModalConfiguration}></c-c-b-resuable-success-modal>
    </template>
</template>
