<template>
    <div class="wrapper">
        <c-c-b-header icon-details={header_icons}></c-c-b-header>

        <div class="container">
            <div class="header">
                <c-c-b-secondary-header configuration={headerConfguration}></c-c-b-secondary-header>
            </div>
            <div class="content">
                <div class="cards">
                    <p class="head">{label.CARDS}</p>
                    <div class="radios">
                        <label for="credit-card" class="radio-group">
                            <input onchange={setCard} checked value="Credit Card" id="credit-card" type="radio"
                                class="radio-input" name="card">
                            <p>{label.CREDIT_CARD}</p>
                        </label>
                        <label for="debit-card" class="radio-group">
                            <input onchange={setCard} value="Debit Card" id="debit-card" type="radio"
                                class="radio-input" name="card">
                            <p>{label.DEBIT_CARD}</p>
                        </label>
                    </div>
                </div>
                <p>{cardSelected}</p>
                <select name="" class="currency" id="" onchange={setPicklistValue} value={currencySelected}>
                    <option value="BMD">{label.BMD}</option>
                    <option value="USD">{label.USD}</option>
                </select>
                <div class="remarks">
                    <c-c-b-remarks 
                    onremarks={handleRemarks}
                    labelname={label.REMARKS} 
                    length="50">
                    </c-c-b-remarks>
                </div>
            </div>
            <div class="footer">
                <button class="submit-btn" disabled={disableButton} onclick={handleSubmit}>{label.SUBMIT}</button>
                <!-- <button class="cancel-btn" onclick={handleCancel}>CANCEL</button> -->
            </div>
        </div>
        <c-c-b-footer></c-c-b-footer>
    </div>
    <!-- for ending session -->
    <template if:true={successModal}>
        <c-c-b-resuable-success-modal configuration={configuration}></c-c-b-resuable-success-modal>
    </template>
</template>
