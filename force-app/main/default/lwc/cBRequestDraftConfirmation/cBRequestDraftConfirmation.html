<template>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
            </div>
            <div class="casing">

                <p class="heading">{label.CB_SavingsAccountOpening}</p>
                <p class="value">{accountNum}</p>

                <p class="heading">{label.CB_Amount}</p>
                <p class="value">{amount}</p>

                <p class="heading">{label.CBCurrency}</p>
                <p class="value">{currency}</p>

                <p class="heading">{label.CB_AccountType}</p>
                <p class="value">{accountType}</p>

                <p class="heading">{label.CB_PayeeName}</p>
                <p class="value">{payeeName}</p>


            </div>
            <div class="btns">
                <button class="submit-btn" disabled={submitBtnDisable} onclick={submitForm}>{label.CB_Submit}</button>
            </div>
        </div>
        <c-c-b-footer></c-c-b-footer>
    </div>
    
    <template if:true={successModalOpen}>
        <c-c-b-resuable-success-modal configuration={successModalconfig}></c-c-b-resuable-success-modal>
    </template>

    <template if:true={showModal}>
        <c-c-b-operation-confirm-w-loading modal-info={modalConf}> </c-c-b-operation-confirm-w-loading>
    </template>

    <!-- for ending session -->
    <c-c-b-session-end></c-c-b-session-end>
</template>
