<template>
    <div class="wrapper" ontouchstart={closePopOvers}>
        <div class="maincontainer">
            <div class="top-container">
                <div class="comp-logo">
                    <svg class="clarien-logo" width="39" height="46" viewBox="0 0 39 46" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <use href={CBLoginFormCompanyLogo}></use>
                    </svg>

                    <svg class="clarien" width="128" height="18" viewBox="0 0 128 18" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <use href={CBLoginFormCompanyName}></use>
                    </svg>
                </div>
            </div>
            <div class="center-container">
                <div class={container}>
                    <form action="">
                        <div class="inputs">
                            <template if:true={showError}>
                                <div class="errorMsg">
                                    <c-c-b-field-error>
                                        <span slot="error-msg">{errorMsg}</span>
                                    </c-c-b-field-error>
                                </div>
                            </template>

                            <input type="text" required class={usernameClass} value={username}
                                onchange={usernameHandler} onkeyup={usernameHandler} placeholder={label.USERNAME}>
                            <div class="pass">
                                <input type="password" value={password} onchange={passwordHandler}
                                    onkeyup={passwordHandler} class={passwordClass} placeholder={label.PASSWORD}>
                                <template if:false={passwordIcon}>
                                    <svg onclick={passwordHideShow} class="pass-show-icon" width="22" height="15"
                                        viewBox="0 0 22 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <use href={CBHidePassword}></use>
                                    </svg>
                                </template>
                                <template if:true={passwordIcon}>
                                    <svg onclick={passwordHideShow} class="pass-show-icon" width="22" height="15"
                                        viewBox="0 0 22 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <use href={CBShowPassword}></use>
                                    </svg>
                                </template>
                            </div>
                            <!-- <template if:true={rem_me}>
                                <label class="rem-me" for="rem-me-checked">
                                    <input onclick={handleRembme} id="rem-me-checked" type="checkbox" class="remme"
                                        value={rem_me} checked>
                                    <p>{label.REM_ME}</p>
                                </label>
                            </template>
                            <template if:false={rem_me}>
                                <label class="rem-me" for="rem-me">
                                    <input onclick={handleRembme} id="rem-me" type="checkbox" class="remme" value={rem_me}>
                                    <p>{label.REM_ME}</p>
                                </label>
                            </template> -->

                            <div class="forgot-password">
                                <p onclick={navigateToForgotPassword}>Forgot Password</p>
                            </div>

                        </div>

                        <button onclick={doLogin} class="login" disabled={loginButtomDisable}>
                            {label.LOG_IN}
                        </button>
                    </form>
                </div>
            </div>
            <div class="bottom-container-1">
                <div class="bio-metric">

                    </svg>

                </div>
            </div>


            <div class="bottom-container-2">
                <div class="footer-container">
                    <div class="content-footer">
                        <template if:true={footerItemInfo.contactUs.opened}>
                            <c-c-b-login-contact-us onclosecontactus={closeContactUs} data-element="contactUs">
                            </c-c-b-login-contact-us>
                        </template>

                        <template if:true={footerItemInfo.atmLocater.opened}>
                            <c-c-b-atm-map oncloseamtlocator={openAtmLocater} data-element="atmLocator">
                            </c-c-b-atm-map>
                        </template>

                        <template if:true={footerItemInfo.exchangeRates.opened}>
                            <c-c-b-login-exchange-rates exchange-rates={exchangeRates}
                                is-page-loading={exchangeRatesLoaded} oncloseexchanegrates={closeExchangeRates}
                                data-element="exchangeRates">
                            </c-c-b-login-exchange-rates>
                        </template>

                        <div class="registration">
                            <div class="token-reg">
                                <p class="register-link" onclick={navigateToRegisterToken}>Token Registration
                                </p>
                            </div>
                            <div class="signup">
                                <p class="signup-link" onclick={navigateToSignUp}> {label.SIGNUP}</p>
                            </div>
                        </div>

                        <div class="footer">
                            <c-c-b-login-footer footer-item-info={footerItemInfo}
                                onopenexchanegrates={openExchangeRates} onopencontactus={openContactUs}
                                onopenatmlocater={openAtmLocater}>
                            </c-c-b-login-footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <template if:true={authenticationPopup.openModal}>
        <c-c-b-authentication-result status={authenticationPopup.authenticationStatus}
            loading-gif={authenticationPopup.authenticationSpinnergif}
            is-loading={authenticationPopup.showLoadingAnimation}>
        </c-c-b-authentication-result>
    </template>

    <template if:true={confirmModal}>
        <c-c-b-operation-confirm modal-info={modal}>
        </c-c-b-operation-confirm>
    </template>
    <template if:true={isPageLoading}>
        <c-c-b-loading-spinner>
        </c-c-b-loading-spinner>
    </template>
    <c-logger></c-logger>
</template>
