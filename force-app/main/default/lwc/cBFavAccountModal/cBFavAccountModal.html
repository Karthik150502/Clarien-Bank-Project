<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open slds-modal_medium wrapper">
        <div class="container">
            <div class={addAccsBtnClass} onclick={showAddAccounts}></div>
            <template if:true={addAccountsShow}>
                <div class="add-accs"></div>
            </template>

            <div class={deleteAccsBtnClass} onclick={showDeleteAccounts}></div>
            <template if:false={addAccountsShow}>
                <div class="delete-accs"></div>
            </template>

        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
