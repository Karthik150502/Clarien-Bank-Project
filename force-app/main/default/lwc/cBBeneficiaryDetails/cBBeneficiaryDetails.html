<template>
    <div class="wrapper">
        <div class="container">
            <template if:true={beneficiaryAction.delete}>
                <div class="delete">
                    <input class="beneficiarySelected" value={beneficiaryDetails.accountNum} type='radio'
                        id={beneficiaryDetails.accountNum} onclick={selectHandler}>
                </div>
            </template>
            <div class="casing">
                <template if:true={beneficiaryAction.detailView}>
                    <div class='actions'>
                        <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg"
                            onclick={navigateToEditBeneficiary}>
                            <use href={CBEditIcon}></use>
                        </svg>
                        <svg width="15" height="19" viewBox="0 0 15 19" fill="none" xmlns="http://www.w3.org/2000/svg"
                            onclick={navigateToDeleteBeneficiary}>
                            <use href={CBBin}></use>
                        </svg>
                    </div>
                </template>
                <div class="details">
                    <div class="slds-grid slds-wrap column">
                        <div
                            class="slds-col slds-large-size_7-of-12 slds-medium-size_7-of-12 slds-size_7-of-12 slds-text-align_left">
                            <p class="fields">{label.BENEFICIARY_ACCOUNT_NO}</p>
                        </div>
                        <div class="slds-col slds-large-size_5-of-12 slds-medium-size_5-of-12 slds-size_5-of-12">
                            <p class="values">{beneficiaryDetails.accountNum}</p>
                        </div>

                        <div
                            class="slds-col slds-large-size_7-of-12 slds-medium-size_7-of-12 slds-size_7-of-12 slds-text-align_left">
                            <p class="fields">{label.BENEFICIARY_NAME}</p>
                        </div>
                        <div class="slds-col slds-large-size_5-of-12 slds-medium-size_5-of-12 slds-size_5-of-12">
                            <p class="values">{beneficiaryName}</p>
                        </div>

                        <template if:true={beneficiaryDetails.beneficiaryBank}>
                            <div
                                class="slds-col slds-large-size_7-of-12 slds-medium-size_7-of-12 slds-size_7-of-12 slds-text-align_left">
                                <p class="fields">{label.BENEFICIARY_BANK}</p>
                            </div>
                            <div class="slds-col slds-large-size_5-of-12 slds-medium-size_5-of-12 slds-size_5-of-12">
                                <p class="values">{beneficiaryDetails.beneficiaryBank}</p>
                            </div>
                        </template>

                        <template if:true={beneficiaryDetails.beneficiaryAddress}>
                            <div
                                class="slds-col slds-large-size_7-of-12 slds-medium-size_7-of-12 slds-size_7-of-12 slds-text-align_left">
                                <p class="fields">{label.BENEFICIARY_ADDRESS}</p>
                            </div>
                            <div class="slds-col slds-large-size_5-of-12 slds-medium-size_5-of-12 slds-size_5-of-12">
                                <p class="values">{beneficiaryDetails.beneficiaryAddress}</p>
                            </div>
                        </template>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- for ending session -->
    <c-c-b-session-end></c-c-b-session-end>
</template>
