<template>
    <div class="wrapper">
        <div class="header">
            <c-c-b-secondary-header configuration={headerConfguration}></c-c-b-secondary-header>
        </div>
        <div class="container">
            <div class="from-acc-box">
                <p class="from-acc">From Amount</p>
                <select name="" id="from_acc" class="from-acc-inp" onchange={handleFromAccount}>
                    <option value="Select Account">Select Account</option>
                    <template if:true={accounts} for:each={accounts} for:item="acc">
                        <option key={acc.accountNo} value={acc.accountNo}>
                            {acc.accountNo}&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;{acc.accBal}
                        </option>
                    </template>
                </select>
            </div>


            <div class="inp-box">
                <p>Biller</p>
                <select name="" id="biller" class="inp biller-inp" onchange={handleBiller}>
                    <option value="Select biller">Select biller</option>
                    <template if:true={biller} for:each={biller} for:item="bill">
                        <option key={bill.name} value={bill.name}>
                            {bill.name}
                        </option>
                    </template>
                </select>
            </div>
            <hr class="hr">
            <div class="inp-box">
                <p>Amount</p>
                <input type="number" class="inp" onkeyup={handleAmount} value={amount}>
            </div>
            <div class="inp-box">
                <p>Date</p>
                <input type="text" value={dateSelected} readonly placeholder="" class="inp date-field"
                    onclick={openDateEntry}>
            </div>
            <hr class="hr">

            <div class="inp-box-2">
                <p>Recurring Transfer</p>
                <label class="slds-checkbox_toggle slds-grid">
                    <template if:true={recurringTransfer}>
                        <input type="checkbox" name="checkbox-toggle-16" value={recurringTransfer}
                            onclick={recurringTransferHandler} checked aria-describedby="checkbox-toggle-16" />
                        <span id="checkbox-toggle-16" class="slds-checkbox_faux_container">
                            <span class="slds-checkbox_faux"></span>
                        </span>
                    </template>
                    <template if:false={recurringTransfer}>
                        <input type="checkbox" name="checkbox-toggle-16" value={recurringTransfer}
                            onclick={recurringTransferHandler} aria-describedby="checkbox-toggle-16" />
                        <span id="checkbox-toggle-19" class="slds-checkbox_faux_container">
                            <span class="slds-checkbox_faux"></span>
                        </span>
                    </template>
                </label>
            </div>


            <div class="inp-box-3">
                <div class="inp-box-4">
                    <p>Account/ Reference Number</p>
                    <input type="number" class="inp" onkeyup={handleAccRefNumber} value={accRefNumber}>
                </div>

                <div class="inp-box-4">
                    <p>Name</p>
                    <input type="text" class="inp" onkeyup={nameHandler} value={name}>
                </div>
            </div>


            <div class="btns">
                <button class="sub" onclick={handleSubmit} disabled={disableSubmit}>
                    {label.SUBMIT}
                </button>
                <button class="cancel" onclick={handleCancel}>
                    {label.CANCEL}
                </button>
            </div>
        </div>
    </div>
    <template if:true={showTransDatePicker}>

        <c-c-b-select-transaction-date-modal ontransdateinput={handleTransDate} onmodalclose={closeTransDatInput}>
        </c-c-b-select-transaction-date-modal>
    </template>
</template>
