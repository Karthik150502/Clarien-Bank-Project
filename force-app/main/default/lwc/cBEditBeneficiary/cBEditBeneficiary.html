<template>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
            </div>
            <div class="casing">
                <div class="account-detail">

                    <p class="fields">{label.ACCOUNT}</p>
                    <p class="values">{accountNumber}</p>
                    <p class="fields">{label.ACCOUNT_TYPE}</p>
                    <p class="values">{accountType}</p>

                    <template if:true={beneficiaryBank}>
                        <p class="fields">{label.BENEFICIARY_BANK}</p>
                        <p class="values">{beneficiaryBank}</p>
                    </template>

                </div>
                <div class="name">
                    <p class="fields">{label.NAME} <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg"
                        onclick={navigateToEditBeneficiary}>
                        <use href={CBEditIcon}></use>
                </svg></p>
                    
                    <input type="text" class="beneficiaryName" value={beneficiaryName} onkeyup={beneficiaryNameHandler}>

                </div>
            </div>
            <div class="btn">
                <button class="submit-btn" disabled={disableButton} onclick={handleSubmit}>{label.SUBMIT}</button>
            </div>
        </div>
        <c-c-b-footer></c-c-b-footer>
    </div>
    <!-- for ending session -->
    <c-c-b-session-end></c-c-b-session-end>

    
    <template if:true={modalOpen}>
        <c-c-b-operation-confirm modal-info={modal}></c-c-b-operation-confirm>
    </template>
    
</template>
