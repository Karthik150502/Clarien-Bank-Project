<template>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
            </div>
            <div class="casing">
                <div class="account-detail">

                    <!-- <template for:each={details} for:item="detail">
                        <div key={detail}>
                            <p class="fields">{detail.label}</p>
                            <p class="values">{detail.value}</p>
                        </div>
                    </template> -->

                    <p class="fields">Account</p>
                    <p class="values">{accountNumber}</p>
                    <p class="fields">Account Type</p>
                    <p class="values">{accountType}</p>

                    <template if:true={beneficiaryBank}>
                        <p class="fields">Beneficiary Bank</p>
                        <p class="values">{beneficiaryBank}</p>
                    </template>

                </div>
                <div class="name">
                    <p class="fields">Name <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg"
                        onclick={navigateToEditBeneficiary}>
                        <use href={CBEditIcon}></use>
                </svg></p>
                    
                    <input type="text" class="beneficiaryName" value={beneficiaryName} onkeyup={beneficiaryNameHandler}>
                    <div class="status">
                        <p class="status-field">Status</p>
                        <label class="slds-checkbox_toggle slds-grid">
                            <template if:true={status}>
                                <input type="checkbox" name="checkbox-toggle-16" value={status}
                                    onclick={statusHandler} checked aria-describedby="checkbox-toggle-16" />
                                <span id="checkbox-toggle-16" class="slds-checkbox_faux_container">
                                    <span class="slds-checkbox_faux"></span>
                                </span>
                            </template>
                            <template if:false={status}>
                                <input type="checkbox" name="checkbox-toggle-16" value={status}
                                    onclick={statusHandler} aria-describedby="checkbox-toggle-16" />
                                <span id="checkbox-toggle-19" class="slds-checkbox_faux_container">
                                    <span class="slds-checkbox_faux"></span>
                                </span>
                            </template>
                        </label>
                    </div>
                </div>
            </div>
            <div class="btn">
                <button class="submit-btn" disabled={disableButton} onclick={handleSubmit}>SUBMIT</button>
                <!-- <button class="cancel-btn" onclick={handleCancel}>CANCEL</button> -->
            </div>
        </div>
        <c-c-b-footer></c-c-b-footer>
    </div>
    <!-- for ending session -->
    <c-c-b-session-end></c-c-b-session-end>

    
    <template if:true={modalOpen}>
        <c-c-b-operation-confirm modal-info={modal}></c-c-b-operation-confirm>
    </template>
    
</template>
