<template>
	<section aria-label="Contact Clarien" aria-describedby="popover-body-id"
		class="slds-popover slds-nubbin_bottom wrapper" role="dialog">
        <div class="header">
            <button onclick={openAtmLocator} class="slds-button slds-button_icon slds-button_icon slds-button_icon-small slds-float_right slds-popover__close" title="Close dialog">
                <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
					<use href={CBExpand}></use>
				</svg>
                <span class="slds-assistive-text">Enlarge dialog</span>
            </button>
        </div>
		<div id="popover-body-id" class="slds-popover__body">
			<div class="container">
				
				<template if:true={mapMarkers.length}>
					<lightning-map 
					map-markers={mapMarkers} 
					markers-title={markersTitle}
					onmarkerselect={callMarkerHandler} 
					selected-marker-value={selectedMarker} 
					list-view="hidden"
					zoom-level="14">
				</lightning-map>

				</template>
				<template if:false={mapMarkers.length}>
					<h2>No Data Found.</h2>
				</template>


			</div>

		</div>
	</section>

</template>
