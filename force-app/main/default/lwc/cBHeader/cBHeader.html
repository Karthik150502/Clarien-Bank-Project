	Description - This is a reusable Lightning Web Component (LWC) designed to be utilized as a child component wherever a header is required. 
    It allows flexibility by enabling users to specify icons and data to expose as needed.
-->

<template>
	<div class="wrapper">
		<div class="container">
			<div class="profile" lwc:ref="profile" onclick={navigateToProfile}>
				<template if:false={imageSrc}>
					{init}
				</template>
				<template if:true={imageSrc}>
					<!-- <img class="profile-pic" data-cls="profile-pic" /> -->
				</template>
				<!-- <img class="profile-pic" data-cls="profile-pic" src="https://wallpapercave.com/wp/wp13053685.jpg"/> -->
			</div>
			<div class="header-icons">
				<template if:true={iconDetails.announcements.exposed}>
					<div class="logo logo-1 announcements" onclick={handleAnnouncements}>
						<div class="icon-container">
							<svg width="19" height="22" viewBox="0 0 19 22" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<use href={CBAnnouncements}></use>
								<template if:true={iconDetails.announcements.haveItems}>
									<path fill-rule="evenodd" clip-rule="evenodd"
										d="M13.04 0C15.82 0 18.08 2.24242 18.08 5.0008C18.08 7.75918 15.82 10.0016 13.04 10.0016C10.26 10.0016 8 7.75918 8 5.0008C8 2.2325 10.26 0 13.04 0Z"
										fill="#FFB626" />
								</template>
								<defs>
									<clipPath id="clip0_0_1">
										<rect width="13.34" height="16.09" fill="white" transform="translate(0 5)" />
									</clipPath>
								</defs>
							</svg>
						</div>

					</div>
				</template>
				<template if:true={iconDetails.notifications.exposed}>
					<div class="logo logo-2 notifications" onclick={handleNotifications}>
						<div class="icon-container">
							<svg width="18" height="19" viewBox="0 0 18 19" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<use href={CBNotifications}></use>
								<template if:true={iconDetails.notifications.haveItems}>
									<path fill-rule="evenodd" clip-rule="evenodd"
										d="M13.04 0C15.82 0 18.08 2.24242 18.08 5.0008C18.08 7.75918 15.82 10.0016 13.04 10.0016C10.26 10.0016 8 7.75918 8 5.0008C8 2.2325 10.26 0 13.04 0Z"
										fill="#FFB626" />
								</template>
							</svg>
						</div>

					</div>
				</template>

				<template if:true={iconDetails.scanCode.exposed}>
					<div class="logo logo-3 scan-code" onclick={handleScanCode}>
						<div class="icon-container">
							<svg width="17" height="17" viewBox="0 0 17 17" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<use href={CBScanCode}></use>
							</svg>
						</div>

					</div>
				</template>


				<template if:true={iconDetails.inbox.exposed}>
					<div class="logo logo-4 inbox" onclick={handleInbox}>
						<div class="icon-container">
							<svg slot="inbox" width="24" height="17" viewBox="0 0 24 17" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<use href={CBInbox}></use>
								<template if:true={iconDetails.inbox.haveItems}>
									<path fill-rule="evenodd" clip-rule="evenodd"
										d="M18.8398 0.00744629C21.6198 0.00744629 23.8798 2.24987 23.8798 5.00825C23.8798 7.76662 21.6198 10.009 18.8398 10.009C16.0598 10.009 13.7998 7.76662 13.7998 5.00825C13.7998 2.23995 16.0598 0.00744629 18.8398 0.00744629Z"
										fill="#FFB626" />
								</template>
							</svg>
						</div>

					</div>
				</template>

				<div class="logo logo-5 exit" onclick={handleExit}>
					<div class="icon-container">
						<svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
							<use href={CBHeaderLogOut}></use>
						</svg>
					</div>
				</div>
			</div>
		</div>
	</div>
	<template if:true={modalOpen}>
		<c-c-b-operation-confirm modal-info={modal}></c-c-b-operation-confirm>
	</template>

	<template if:true={openSlider}>
		<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class={sliderClass}>
			<div class="slider-container">
				<c-c-b-profile-layout-template meta-info={profileItems}></c-c-b-profile-layout-template>
				<div class="slider-menu-footer">
					<button onclick={logoutUser}>{label.CB_Logout}</button>
					<div class="slider-menu-footer-logo">
						<svg width="115" height="30" viewBox="0 0 115 30" fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<use href={CBSliderCompanyLogo}></use>
						</svg>
					</div>
				</div>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open" role="presentation" onclick={closeSlider}></div>
	</template>
	<!-- for ending session -->
	<c-c-b-session-end></c-c-b-session-end>
</template>
