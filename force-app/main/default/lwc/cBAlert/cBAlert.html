<template>
    <div class="wrapper">
        <div class="heading">
            <c-c-b-secondary-header configuration={headerConfguration}></c-c-b-secondary-header>

        </div>
        
        <div class="container">
            <template for:each={alerts} for:item="alert">
                <div class="cont" key={alert.id}>
                    <div class="bell-icon">
                        <svg width="19" height="18" viewBox="0 0 19 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <use href={CBNotification}></use>
                        </svg>
                    </div>
                    <div class="message">
                        <p>{alert.message}</p>
                    </div>
                    <div class="message-time">
                        <p>{alert.time}</p>
                    </div>
                </div>
            </template>
        </div>

        <div class="footer">
            <c-c-b-footer></c-c-b-footer>
        </div>
    </div>
</template>
