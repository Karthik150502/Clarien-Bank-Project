<template>
    <div class="wrapper">
        <div class="heading">
            <div class="back-heading">
                <svg width="17" height="18" viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg" onclick={navigateBack}>
                    <use href={CBBackIcon}></use>
                </svg>
                <p>Alerts</p>    
            </div>
            <div class="logout-button">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <use href={CBNotification}></use>
                </svg>   
            </div>
        </div>
        <template for:each={alerts} for:item="alert">
                <div class="container" key={alert.id}>
                    <div class="bell-icon">
                        <svg width="19" height="18" viewBox="0 0 19 18" fill="none" xmlns="http://www.w3.org/2000/svg" onclick={logout}>
                            <use href={CBLogOut}></use>
                        </svg>                    
                    </div>
                    <div class="message">
                        <p>{alert.message}</p>
                    </div>
                    <div class="message-time">
                        <p>{alert.time}</p>
                    </div>
                </div>
        </template>
        <div class="footer">
            <c-c-b-footer></c-c-b-footer>
        </div>

        <template if:true={modalOpen}>
            <c-c-b-operation-confirm modal-info={modal}></c-c-b-operation-confirm>
        </template>
    </div>  
</template>
