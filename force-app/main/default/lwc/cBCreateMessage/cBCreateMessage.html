<template>
    <div class="wrapper">
        <div class="header">
            <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
        </div>
        <div class="container">
            <label for="">
                <p>{label.TOPIC}</p>
                <select name="" id="">
                    <option value="">{label.ACCOUNT_INFO}</option>
                    <option value="">{label.APPOINTMENT_REQUEST}</option>
                    <option value="">{label.COMPLAINT}</option>
                    <option value="">{label.LIQUIDITY_WITHDRAWL_NOTICE}</option>
                    <option value="">{label.TECHNICAL_ISSUE}</option>
                    <option value="">{label.TRAVEL_DISPUTE}</option>
                    <option value="">{label.TRAVEL_NOTIFICATION}</option>
                </select>
            </label>
            <label for="">
                <p>{label.SUBJECT}</p>
                <textarea name="" class="subject" onchange={subjectHandler}></textarea>
            </label>
            <label for="">
                <p>{label.MESSAGE_BODY}</p>
                <textarea name="" class="message-body" onchange={messageHandler}></textarea>
            </label>
            <label for="" class="attachment">
                <p>{file}</p>
                <div class="browse-btn">
                    {label.BROWSE}
                    <input type="file" class="browse-inp" placeholder="BROWSE" onchange={fileHandler}>
                </div>
            </label>
        </div>
        <div class="submit">
            <button class="submit-btn" onclick={submitHandler} disabled={isDisabled}>{label.DONE}</button>
        </div>
    </div>
    <c-c-b-footer></c-c-b-footer>
    <template if:true={modalOpen}>
        <c-c-b-operation-confirm modal-info={modal}></c-c-b-operation-confirm>
    </template>
</template>
