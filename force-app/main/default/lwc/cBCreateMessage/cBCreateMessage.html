<template>
    <div class="wrapper">
        <div class="header">
            <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
        </div>
        <div class="container">
            <label for="">
                <p>TOPIC</p>
                <select name="" id="">
                    <option value="">Account Info</option>
                    <option value="">Appointment Request</option>
                    <option value="">Complaint</option>
                    <option value="">Liquidity Withdrawl Notice</option>
                    <option value="">Technical issue</option>
                    <option value="">Transaction Dispute</option>
                    <option value="">Travel Notification</option>
                </select>
            </label>
            <label for="">
                <p>Subject</p>
                <textarea name="" class="subject" onchange={subjectHandler}></textarea>
            </label>
            <label for="">
                <p>Message Body</p>
                <textarea name="" class="message-body" onchange={messageHandler}></textarea>
            </label>
            <label for="" class="attachment">
                <p>{file}</p>
                <div class="browse-btn">
                    BROWSE
                    <input type="file" class="browse-inp" placeholder="BROWSE" onchange={fileHandler}>
                </div>
            </label>
        </div>
        <div class="submit">
            <button class="submit-btn" onclick={submitHandler} disabled={isDisabled}>DONE</button>
        </div>
    </div>
    <c-c-b-footer></c-c-b-footer>
    <template if:true={modalOpen}>
        <c-c-b-operation-confirm modal-info={modal}></c-c-b-operation-confirm>
    </template>
</template>
