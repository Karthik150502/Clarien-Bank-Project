<template>
    <div class="wrapper">
        <c-c-b-header icon-details={header_icons}></c-c-b-header>
        <div class="container">
            <div class="header">
                <svg width="17" height="18" viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg"
                    onclick={navigateToMyProfile}>
                    <use href={CBBackIcon}></use>
                </svg>
                <p>{label.EMAIL}</p>
            </div>
            <form action="">
                <label for="update-email" class="label-phone">
                    <p class={regEmailAddrLabelClass}>{label.EMAIL}
                        <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <use href={CBEditIcon}></use>
                        </svg>
                    </p>
                    <input type="email" value={email} onkeyup={emailHandler} class={regEmailAddrClass}
                        name="update-email" disabled>
                    <template if:true={checkEmailAddressError}>
                        <div class="error-div">
                            <c-c-b-field-error>
                                <span slot="error-msg">{checkEmailAddressError}</span>
                            </c-c-b-field-error>
                        </div>
                    </template>
                    <div class="next-btn">
                        <button class="btn" onclick={updateEmail} disabled={buttonDisabled}>{label.SUBMIT}</button>
                    </div>
                </label>

            </form>
        </div>
        <c-c-b-footer></c-c-b-footer>
    </div>
    <template if:true={modalOpen}>
        <c-c-b-operation-confirm modal-info={modal}></c-c-b-operation-confirm>
    </template>
    <template if:true={authenticationPopup.openModal}>
        <c-c-b-authentication-result status={authenticationPopup.authenticationStatus}
            loading-gif={authenticationPopup.authenticationSpinnergif}
            is-loading={authenticationPopup.showLoadingAnimation}>
        </c-c-b-authentication-result>
    </template>
</template>
