                on the imported default image resource.

<template>
    <div class="wrapper">
        <div class="container">
            <c-c-b-profile-layout-template 
            profile-img={profileDefualtImage} 
            meta-info={profileItems}>
            </c-c-b-profile-layout-template>
            <c-c-b-footer></c-c-b-footer>
        </div>

    </div>
    <!-- for ending session -->
    <c-c-b-session-end></c-c-b-session-end>
</template>
