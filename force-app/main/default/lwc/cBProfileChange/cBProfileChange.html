<template>
	<lightning-card title="Profile change">
		<div class="slds-m-around_medium">
			<label for="personal-photo-click">
                    <p>Upload from Gallary</p>
                    <input 
                    type="file" 
                    alt="Click image"
                    accept=".png, .jpg" 
                    aria-label="Upload from Gallary"
                    onchange={openfileUpload}/>
                </label>
		</div>
		<template if:true={fileData}>
			<p>{fileData.filename}</p>
		</template>
		<lightning-button variant="brand" label="submit" title="Submit" onclick={handleClick}
			class="slds-m-left_x-small">
		</lightning-button>
        <template if:true={result}>
			<p>{result}</p>
		</template>
	</lightning-card>
</template>
