<template>
    <div class="wrapper">
        <c-c-b-header icon-details={header_icons}></c-c-b-header>
        <div class="container">
            <div class="header">
                <c-c-b-secondary-header configuration={headerConfguration}></c-c-b-secondary-header>

            </div>

            <div class="content">
                <div class="cb-logo">

                </div>

                <div class="acc-details">

            </div>

                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M17.2702 0C26.2802 0 33.5902 7.31001 33.5902 16.32C33.5902 25.33 26.2802 32.64 17.2702 32.64C8.26019 32.64 0.950195 25.33 0.950195 16.32C0.950195 7.31001 8.26019 0 17.2702 0Z"
                            fill="#E3EFF8" />
                    </svg>
                    <p>Download</p>
                </div>
            </div>

        </div>
        <c-c-b-footer></c-c-b-footer>

    </div>
