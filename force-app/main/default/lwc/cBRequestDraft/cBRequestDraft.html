<template>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
            </div>
            <div class="casing">
                <label for="accountNum">
                    <p class="heading">Account No</p>
                    <select class="fields" id="accountNum" onclick={accountNumHandler} value={accountNum}>
                        <option value={Select}>Select</option>
                        <template for:each={accountList} for:item="account">
                            <option key={account.accountNo} value={account.accountNo}>
                                <p>{account.accountNo}</p>&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;
                                <p>{account.accountType}</p>
                            </option>
                        </template>
                    </select>
                </label>
                <label for="amount">
                    <p class="heading">Amount</p>
                    <input id="amount" type="number" onkeyup={amountHandler} class="fields">
                </label>
                <label for="currency">
                    <p class="heading">{label.CURRENCY}</p>
                    <select class="fields" id="currency" onclick={currencyHandler} value={currency}>
                        <template for:each={currencyList} for:item="currency">
                            <option key={currency} value={currency}>{currency}</option>
                        </template>
                    </select>
                </label>
                <div class="sub-currency">
                    <template if:true={usdCurrencyType}>
                        <label for="usd-local">
                            <input class="subCurrency" type="radio" id="usd-local" name="sub-currency" value="USD Local"
                                checked="checked"><span>USD Local</span>
                        </label>
                        <label for="usd-international">
                            <input class="subCurrency" type="radio" id="usd-international" name="sub-currency"
                                value="USD International"><span>USD International</span>
                        </label>
                    </template>
                </div>
                <label for="payee-name">
                    <p class="heading">Payee Name</p>
                    <input id="payee-nam" type="text" onkeyup={payeeNameHandler} class="fields">
                </label>
                <!-- <label for="Remarks">
                    <p class="heading">{label.REMARKS}</p>
                    <textarea id="Remarks" onkeyup={remarkHandler} placeholder="Any comment write here">
                    </textarea>
                </label> -->
                <p class="fee">"Refer <a href="www.google.com"> Fee schedule </a>for applicable fees."</p>
                <div class="btns">
                    <button class="submit-btn" disabled={submitBtnDisable} onclick={submitForm}>{label.NEXT}</button>
                    <!-- <button class="cancel">CANCEL</button> -->
                </div>
            </div>
        </div>
    </div>
    <!-- for ending session -->
    <c-c-b-session-end></c-c-b-session-end>
</template>
