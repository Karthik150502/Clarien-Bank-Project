<template>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
            </div>
            <div class="sub-container">
                <template for:each={accounts} for:item="account">
                    <div class="casing" key={account.accNumber}>

                        <p class="title">{label.SAVING_ACCOUNT}</p>
                        <p class="value">{account.accountNo}</p>

                        <template if:true={account.currency}>
                            <p class="title">{label.CURRENCY}</p>
                            <p class="value">{account.currency}</p>
                        </template>


                        <p class="title">{label.ACCOUNT_TYPE}</p>
                        <p class="value">{account.accountType}</p>

                        <template if:true={account.TransStatus}>
                            <p class="title">{label.TRANSACTION_STATUS}</p>
                            <p class="value">{account.TransStatus}</p>
                        </template>


                        <!-- <p class="title">{label.REMARKS}</p>
            <p></p> -->
                    </div>
                </template>
                <div class="submit-btn">
                    <button class="btn" onclick={submitForm}>{label.SUBMIT}</button>
                </div>
            </div>
        </div>
        <c-c-b-footer></c-c-b-footer>
    </div>
    <template if:true={successModalOpen}>
        <c-c-b-resuable-success-modal configuration={successModalconfig}></c-c-b-resuable-success-modal>
    </template>
    <!-- for ending session -->
    <c-c-b-session-end></c-c-b-session-end>
</template>
