<template>
    <div class="wrapper">
        <div class="header">
            <c-c-b-secondary-header configuration={headerConfguration}></c-c-b-secondary-header>
        </div>
        <div class="container">
            <div class="from-acc-box">
                <p class="from-acc">From Account</p>
                <select name="" id="from_acc" class="from-acc-inp" onchange={handleFromAccount}>
                    <option value="Select Account">Select Account</option>
                    <template if:true={accounts} for:each={accounts} for:item="acc">
                        <option key={acc.accountNo} value={acc.accountNo}>
                            {acc.accountNo}&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;{acc.accountType}
                        </option>
                    </template>
                </select>
            </div>
            <div class="inp-box">
                <p>To Account</p>
                <select name="" class="from-acc-inp" onchange={handleToAccount}>
                    <option value="Select Account">Select Account</option>
                    <template if:true={toAccountsList} for:each={toAccountsList} for:item="toAccount">
                        <option key={toAccount.accountNum} value={toAccount.accountNum}>
                            {toAccount.accountNum}&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;{toAccount.name}
                        </option>
                    </template>
                </select>
                <!-- <input type="text" class="inp" onkeyup={handleToAccount} value={toAccount}> -->
            </div>
            <hr class="hr">
            <div class="inp-box-name">
                <p class="title">Name</p>
                <!-- <input type="text" class="inp" onkeyup={handleName} value={name}> -->
                 <p class="inp read">{name}</p>
            </div>
            <div class="sub-fields">
                <label for="deposit-amount" class="sub-input">
                    <p class="heading">Amount</p>
                    <input id="deposit-amount" type="number" onkeyup={handleAmount} class="fields" >
                </label>
                <label for="currency" class="sub-input">
                    <p class="heading">Currency</p>
                    <select name="" class="inp" onchange={handleCurrency}>
                        <option value="Select Currency">Select Currency</option>
                        <template for:each={currencies} for:item="curr" if:true={currencies}>
                            <option key={curr} value={curr}>{curr}</option>
                        </template>
                    </select>
                </label>
            </div>

            <div class="inp-box-date">
                <p>Date</p>
                <div class="inp">
                    <p>{date}</p>

            <template if:true={recurringTransferView}>
                <div class="inp-box-2">
                    <p>Recurring Transfer</p>
                    <label class="slds-checkbox_toggle slds-grid">
                        <template if:true={recurringTransfer}>
                            <input type="checkbox" name="checkbox-toggle-16" checked
                                aria-describedby="checkbox-toggle-16" />
                            <span id="checkbox-toggle-16" class="slds-checkbox_faux_container">
                                <span class="slds-checkbox_faux"></span>
                            </span>
                        </template>
                        <template if:false={recurringTransfer}>
                            <input type="checkbox" name="checkbox-toggle-16" aria-describedby="checkbox-toggle-16" />
                            <span id="checkbox-toggle-19" class="slds-checkbox_faux_container">
                                <span class="slds-checkbox_faux"></span>
                            </span>
                        </template>
                    </label>
                </div>
                <div class="inp-box-3">
                    <div class="inp-box-hor">
                        <div class="inp-box-5">
                            <p>Occurance</p>
                            <p class="inp read">{frequencySelected}</p>
                        </div>

                        <div class="inp-box-5">
                            <p>Until</p>
                            <p class="inp read">{untilDate}</p>
                        </div>
                    </div>

                </div>
            </template>

            <div>
                <div class="inp-box">
                    <p>Purpose</p>
                    <textarea name="" id="" class="text-area-inp"></textarea>
                </div>
            </div>


            <div class="btns">
                <button class="sub" onclick={handleSubmit} disabled={disableSubmit}>
                    {label.CONTINUE}
                </button>
                <button class="cancel" onclick={handleCancel}>
                    {label.CANCEL}
                </button>
            </div>

        </div>
        <c-c-b-footer></c-c-b-footer>
    </div>
    <template if:true={showTransDatePicker}>
        <c-c-b-select-transaction-date-modal ontransdateinput={handleTransDate} onmodalclose={closeTransDatInput}>
        </c-c-b-select-transaction-date-modal>
    </template>

</template>
