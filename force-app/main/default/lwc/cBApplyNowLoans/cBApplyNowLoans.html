<template>
    <div class="wrapper">
        <c-c-b-header icon-details={header_icons}></c-c-b-header>
        <div class="container">
            <div class="heading">
                <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
            </div>
            <div class="sub-container">
                <div class="head">
                    <p>{label.LOANS}</p>
                </div>
                <div class="options">
                    <label for="home-loan" class="home-loan">
                        <input type="radio" name="loan" id="home-loan" class="radio" value="Home Loan"
                            onchange={handleLoanType}>
                        <p>{label.HOME}</p>
                    </label>
                    <label for="car-loan" class="car-loan">
                        <input type="radio" name="loan" id="car-loan" class="radio" value="Car Loan"
                            onchange={handleLoanType}>
                        <p>{label.CAR}</p>
                    </label>
                    <label for="personal-loan" class="personal-loan">
                        <input type="radio" name="loan" id="personal-loan" class="radio" value="Personal Loan"
                            onchange={handleLoanType}>
                        <p>{label.PERSONAL}</p>
                    </label>
                    <label for="sust-loan" class="sust-loan">
                        <input type="radio" name="loan" id="sust-loan" class="radio" value="Sustainable Loan"
                            onchange={handleLoanType}>
                        <p>{label.SUSTAINABLE}</p>
                    </label>
                </div>
            </div>
            <div class="remarks">
                <c-c-b-remarks 
                onremarks={handleRemarks}
                labelname={label.REMARKS} 
                length="50">
                </c-c-b-remarks>
            </div>
            <div class="submit-cancel">
                <button class="submit" onclick={handleSubmit} disabled={buttonDisabled}>{label.SUBMIT}</button>
                <!-- <button class="cancel">Cancel</button> -->
            </div>
        </div>

        <c-c-b-footer></c-c-b-footer>
        <template if:true={successModalOpen}>
            <c-c-b-resuable-success-modal configuration={successModalconfig}></c-c-b-resuable-success-modal>
        </template>
    </div>
</template>
