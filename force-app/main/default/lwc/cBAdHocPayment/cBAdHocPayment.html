<template>
    <div class="wrapper">
        <div class="header">
            <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
        </div>
        <div class="container">
            <div class="from-acc-box">
                <p class="from-acc">{label.FROMACCOUNT}</p>
                <select name="" id="from_acc" class="from-acc-inp" onchange={handleFromAccountInput}>
                    <option value="Select from Account">Select from Account</option>
                    <template if:true={accounts} for:each={accounts} for:item="acc">
                        <option key={acc.accountNo} value={acc.accountNo}>
                            {acc.accountNo}
                        </option>
                    </template>
                </select>
            </div>
            <div class="inp-box">
                <p>{label.TO_ACCOUNT}</p>
                <!-- <select name="" class="from-acc-inp" onchange={handletoAccountInput}>
                    <option value="Select Account">Select Account</option>
                    <template if:true={toAccountsList} for:each={toAccountsList} for:item="toAccount">
                        <option key={toAccount.accountNum} value={toAccount.accountNum}>
                            {toAccount.accountNum}&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;{toAccount.name}
                        </option>
                    </template>
                </select> -->
                <input type="text" class="inp" onkeyup={handleToAccount} value={toAccount}>
            </div>
            <hr class="hr">
            <div class="inp-box-name">
                <p class="title">{label.PAYMENTS_NAME}</p>
                <!-- <input type="text" class="inp" onkeyup={handleNameInput} value={name}> -->
                <p class="inp read">{name}</p>
            </div>
            <div class="inp-box">
                <p>{label.PAYMENTS_AMOUNT}</p>
                <input type="number" class="inp" onchange={handleAmountInput} value={amount}>
            </div>

            <div class="inp-box-date">
                <p>{label.DATE}</p>
                <div class="inp">
                    <p>{date}</p>
                    <svg onclick={openTransDateSelect} width="23" height="23" viewBox="0 0 23 23" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <use href={CBCalendar}></use>
                    </svg>
                </div>
                <!-- <input type="text" value={dateSelected} readonly placeholder="" class="inp date-field"
                        onclick={openDateEntry}> -->
            </div>

            <hr class="hr">

            <template if:true={recurringTransferView}>
                <div class="inp-box-2">
                    <p>{label.RECURRING_TRANSFER}</p>
                    <label class="slds-checkbox_toggle slds-grid">
                        <template if:true={recurringTransfer}>
                            <input type="checkbox" name="checkbox-toggle-16" checked
                                aria-describedby="checkbox-toggle-16" />
                            <span id="checkbox-toggle-16" class="slds-checkbox_faux_container">
                                <span class="slds-checkbox_faux"></span>
                            </span>
                        </template>
                        <template if:false={recurringTransfer}>
                            <input type="checkbox" name="checkbox-toggle-16" aria-describedby="checkbox-toggle-16" />
                            <span id="checkbox-toggle-19" class="slds-checkbox_faux_container">
                                <span class="slds-checkbox_faux"></span>
                            </span>
                        </template>
                    </label>
                </div>
                <div class="inp-box-3">
                    <div class="inp-box-hor">
                        <div class="inp-box-5">
                            <p>{label.OCCURANCE}</p>
                            <p class="inp read">{frequencySelected}</p>
                        </div>

                        <div class="inp-box-5">
                            <p>{label.UNTIL}</p>
                            <p class="inp read">{untilDate}</p>
                        </div>
                    </div>

                </div>
            </template>

            <div>
                <div class="inp-box">
                    <c-c-b-remarks onremarks={handleRemarks} labelname={label.REMARKS} length="50"></c-c-b-remarks>
                </div>
            </div>


            <div class="btns">
                <button class="sub" onclick={handleSubmit} disabled={disableSubmit}>
                    {label.SUBMIT}
                </button>
            </div>
        </div>
        <c-c-b-footer></c-c-b-footer>
    </div>
    <!-- <template if:true={successModalOpen}>

    <template if:true={showTransDatePicker}>
        <c-c-b-select-transaction-date-modal ontransdateinput={handleTransDate} onmodalclose={closeTransDatInput}>
        </c-c-b-select-transaction-date-modal>
    </template>
</template>
