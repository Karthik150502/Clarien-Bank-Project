<template>
	<div class="wrapper">
        <div class="header">
            <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
        </div>
            <div class="container">
                <div class="from-acc-box">
                    <p class="from-acc">{inputLabel.fromAccount}</p>
                    <select name="" id="from_acc" class="from-acc-inp" onchange={handleFromAccountInput}>
                        <option value="Select from Account">Select from Account</option>
                        <template if:true={accounts} for:each={accounts} for:item="acc">
                            <option key={acc.accountNo} value={acc.accountNo}>
                                {acc.accountNo}&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;{acc.accBal}
                            </option>
                        </template>
                    </select>
                </div>
                <div class="inp-box">
                    <p>{inputLabel.toAccount}</p>
                    <input type="number" class="inp" onchange={handletoAccountInput} value={toAccount}>
                </div>
                <hr class="hr">
                <div class="inp-box">
                    <p>{inputLabel.name}</p>
                    <input type="text" class="inp" onchange={handleNameInput} value={name}>
                </div>
                <div class="inp-box">
                    <p>{inputLabel.amount}</p>
                    <input type="number" class="inp" onchange={handleAmountInput} value={amount}>
                </div>
                <div class="inp-box">
                    <p>{inputLabel.date}</p>
                    <input type="date" onchange={handleDate} value={dateSelected} placeholder="" class="inp date-field">

                    xmlns="http://www.w3.org/2000/svg">

                        fill="#0062A7" />
                </svg>
                </div>
                <hr class="hr">
    
    
                <div class="inp-box-3">
                    <div class="inp-box-4">
                        <p>{inputLabel.comments}</p>
                        <textarea class="inp-comments" onchange={handleCommentsInput} placeholder="Any user comments written here"  name="story" rows="5" cols="33">
                            
                        </textarea>
                    </div>
                </div>
    
    
                <div class="btns">
                    <button class="sub" onclick={handleSubmit} disabled={disableSubmit}>
                        {label.SUBMIT}
                    </button>
                    <button class="cancel" onclick={handleCancel}>
                        {label.CANCEL}
                    </button>
                </div>
            </div>	
	</div>
	<template if:true={successModalOpen}>
		<c-c-b-resuable-success-modal configuration={successModalConfiguration}></c-c-b-resuable-success-modal>
	</template>
</template>
