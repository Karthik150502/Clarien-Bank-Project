<template>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
            </div>
            <div class="casing">
                <div class="search-container">
                    <svg width="18" height="17" viewBox="0 0 18 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <use href={CBSearchIcon}></use>
                    </svg>
                    <input type="text" class="search-input" placeholder="Search Beneficiaries">
                </div>

                <div class="beneficiary-type">
                    <!-- <input type="text" class="fields" value={beneficiaryType} readonly> -->
                    <div class="btn">
                        <button onclick={navigateToAddBeneficiary}>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg" id="CBPlusIcon">
                                <path
                                    d="M10 1.25C7.68807 1.27805 5.47873 2.20893 3.84383 3.84383C2.20893 5.47873 1.27805 7.68807 1.25 10C1.27805 12.3119 2.20893 14.5213 3.84383 16.1562C5.47873 17.7911 7.68807 18.7219 10 18.75C12.3119 18.7219 14.5213 17.7911 16.1562 16.1562C17.7911 14.5213 18.7219 12.3119 18.75 10C18.7219 7.68807 17.7911 5.47873 16.1562 3.84383C14.5213 2.20893 12.3119 1.27805 10 1.25ZM15 10.625H10.625V15H9.375V10.625H5V9.375H9.375V5H10.625V9.375H15V10.625Z"
                                    fill="white" />
                            </svg>
                            <!-- <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <use href={CBPlusIcon}></use>
                            </svg> -->
                            <p>{label.ADD}</p>
                        </button>
                    </div>
                </div>
                <div class="beneficiaryList">
                    <template for:each={beneficiaryList} for:item="beneficiary">
                        <c-c-b-beneficiary-details key={beneficiary} beneficiary-details={beneficiary}
                            beneficiary-action={beneficiaryAction}
                            ondelete={navigateToDeleteBeneficiary}></c-c-b-beneficiary-details>
                    </template>
                </div>
            </div>
        </div>
        <div class="footer">
            <c-c-b-footer></c-c-b-footer>
        </div>

    </div>
    <!-- for ending session -->
    <c-c-b-session-end></c-c-b-session-end>
</template>
