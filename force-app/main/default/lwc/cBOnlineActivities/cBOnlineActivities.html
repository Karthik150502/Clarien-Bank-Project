<template>
    <div class="wrapper">
        <div class="heading">
            <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
        </div>
        <div class="container">
            <div class="icons-container">
                <div>
                    <p class="transactionDate">DECEMBER</p>
                </div>
                <div class="icons">
                    <svg width="21" height="25" viewBox="0 0 21 25" fill="none" xmlns="http://www.w3.org/2000/svg"
                        onclick={sortAmount}>
                        <use href={CBSortOrder}></use>
                    </svg>
                    <svg width="21" height="25" viewBox="0 0 21 25" fill="none" xmlns="http://www.w3.org/2000/svg"
                        onclick={openFilterPopup}>
                        <use href={CBFilter}></use>
                    </svg>
                </div>
            </div>

            <div class="activities">
                <template for:each={activityList} for:item="activity">
                    <div key={activity} class="activityDetail">
                        <div class="logo">
                            <svg width="16" height="15" viewBox="0 0 16 15" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M1.60004 10.2632H14.4V1.57895H1.60004V10.2632ZM8.80002 11.8421V13.4211H12V15H4.00003V13.4211H7.20002V11.8421H0.793638C0.688519 11.8415 0.584559 11.8204 0.487723 11.78C0.390887 11.7397 0.303082 11.6808 0.229347 11.6069C0.155612 11.5329 0.0973994 11.4454 0.0580489 11.3492C0.0186983 11.253 -0.00101496 11.15 4.02267e-05 11.0463V0.795789C4.02267e-05 0.356053 0.364039 0 0.793638 0H15.2064C15.6448 0 16 0.354474 16 0.795V11.0463C16 11.4861 15.636 11.8421 15.2064 11.8421H8.80002Z"
                                    fill="black" />
                            </svg>
                        </div>
                        <div class="details">
                            <p class="action">{activity.action}</p>
                            <p class="desc">{activity.desc}</p>
                            <p class="date-time">{activity.dateTime}</p>
                        </div>
                        <div class="process">
                            <p>COMPLETED</p>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <div class="footer">
            <c-c-b-footer></c-c-b-footer>
        </div>
    </div>
    <template if:true={filterModal}>
        <c-c-b-filter-loan-account-modal onfilter={filterData}>
        </c-c-b-filter-loan-account-modal>
    </template>

</template>
