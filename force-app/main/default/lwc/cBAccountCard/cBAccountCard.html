	Description - This is a reusable child component designed to display Account details,
                  capable of being utilized multiple times to show specific details based on the provided data.
-->

<template>
	<div class="wrapper" onclick={navigateToAccount}>
		<div class="container">
			<div class="header">
				<div class="view-all">
					<p class="acc-type">{account.accountType}</p>
					<p class="view-all-p" onclick={navigateToFavoriteAccs}>{label.VIEW_ALL} >></p>
				</div>
			</div>

			<div class="content">
				<div class="cont-details">
					<p class="acc-no">{account.accountNo}</p>
					<p class="acc-bal">{account.currencyCode} {account.accountBal}</p>
				</div>
			</div>

			<div class="footer">
				<div class="footer-cont">
					<p>{label.CURRENT_BALANCE}:&nbsp;<br>{account.currentBal}</p>
					<p>{label.TOTAL_HOLDS}:&nbsp;<br>{account.totalHolds}</p>
				</div>
			</div>
		</div>
	</div>
</template>
