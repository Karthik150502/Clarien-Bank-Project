    Description - This is a reusable child component designed toshowcase Account details, with a special feature to highlight favorite accounts.
    Its adaptability allows it to be seamlessly integrated across various contexts, effortlessly presenting tailored information based on the provided data.
-->

<template>
    <div class="wrapper" onclick={navigateToAccount}>
        <div class="container">
            <div class="header">
                <div class="fav-logo" onclick={updateFavorites}>
                    <template if:true={isFavorite}>
                        <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <use href={CBFavoriteAccounts}></use>
                        </svg>
                    </template>
                    <template if:false={isFavorite}>
                        <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <use href={CBNotFavoriteAccounts}></use>
                        </svg>
                    </template>
                </div>
            </div>
            <div class="content">
                <div class="cont-details">
                    <p class="acc-type">{account.accountType}</p>
                    <p class="acc-no">{account.accountNo}</p>
                    <p class="acc-bal">{account.accountBal}</p>
                </div>
                <!-- <div class="nav-logo" onclick={navigateToAccount}>
                    <svg width="42" height="50" viewBox="0 0 42 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <use href={CBNavigateNext}></use>
                    </svg>
                </div> -->
            </div>

            <div class="footer">
                <template if:false={isALoanAccount}>
                    <div class="footer-cont">
                        <p>{label.CurrentBalance}: <br>{account.currentBal}</p>
                        <p>{label.TotalHolds}: <br>{account.totalHolds}</p>
                    </div>
                </template>

                <template if:true={isALoanAccount}>
                    <div class="footer-cont">
                        <p>{label.Next_Interest_Payment_Amount}: <br>{account.nextInterestAmt}</p>
                        <p>{label.Next_Interest_Payment_Date}: <br>{account.nextInterestDate}</p>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
