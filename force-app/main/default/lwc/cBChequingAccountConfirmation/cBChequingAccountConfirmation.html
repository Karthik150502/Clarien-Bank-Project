<template>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
            </div>
            <div class="casing">
                <p class="title">{label.CB_AccountType}</p>
                <p class="value">{selectedAccountType}</p>

                <p class="title">{label.CB_Product}</p>
                <p class="value">{selectedProduct}</p>

                <p class="title">{label.CBCurrency}</p>
                <p class="value">{selectedCurrency}</p>
            </div>
            <div class="btn">
                <button onclick={submitForm}>{label.CB_Submit}</button>
            </div>
        </div>
        <c-c-b-footer></c-c-b-footer>
    </div>
    <template if:true={showModal}>
        <c-c-b-operation-confirm-w-loading modal-info={modalConf}> </c-c-b-operation-confirm-w-loading>
    </template>
    <template if:true={successModalOpen}>
        <c-c-b-resuable-success-modal configuration={successModalconfig}></c-c-b-resuable-success-modal>
    </template>
</template>
