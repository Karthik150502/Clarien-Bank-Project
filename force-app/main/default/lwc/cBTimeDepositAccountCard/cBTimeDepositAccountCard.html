<template>
    <div class="wrapper">
        <div class={style}>
            <div class="front-face">
                <div class="details-ff">
                    <p class="p1">{accDetails.accountNo}</p>
                    <div class="avl-bal">
                        <p class="p2">{accDetails.accBal}</p>
                        <p class="p3">AVAILABLE BALANCE</p>
                    </div>

                    <div class="others">
                        <p class="p4">Curent balancce: {accDetails.currentBal}</p>
                        <p class="p5">Total Holds: {accDetails.totalHolds}</p>
                    </div>

                </div>
                <div class="card-flip-icon-front" onclick={rotateToBack}>
                    <svg width="23" height="24" viewBox="0 0 23 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                        onclick={cardView}>
                        <use href={CBCardRotate}></use>
                    </svg>
                </div>
            </div>
            <div class="back-face">
                <div class="details-bf">
                    <div class="b1">
                        <!-- <p class="p1">Account Number</p> -->
                        <p class="p2">{accDetails.accountNo}</p>
                        <p class="p2">{accDetails.principalAmount}</p>
                    </div>

                    <div class="b2">
                        <p class="p2">Principal Amount</p>
                    </div>

                    <div class="others">
                        <p class="p1">Deposit StartDate : {accDetails.depositStartDate}</p>
                        <p class="p1">Maturity Date : {accDetails.maturityDate}</p>
                    </div>
                </div>
                <div class="card-flip-icon-back" onclick={rotateToFront}>
                    <svg width="23" height="24" viewBox="0 0 23 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                        onclick={cardView}>
                        <use href={CBCardRotate}></use>
                    </svg>
                </div>


                <div class="share-icon">
                    <svg width="21" height="25" viewBox="0 0 21 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <use href={CBShare}></use>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</template>
