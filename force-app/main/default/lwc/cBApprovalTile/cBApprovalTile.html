<template>
    <div class={wrapperClass}>
        <div class="container">
            <div class="details">
                <div class="accs">
                    <div class="slds-grid slds-wrap text-container">
                        <div class="slds-col slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-size_6-of-12">
                            <span>{label.CB_From}</span>
                        </div>
                        <div class="slds-col slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-size_6-of-12">
                            <span>{info.fromAcc}</span>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap text-container">
                        <div class="slds-col slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-size_6-of-12">
                            <span>{label.CB_To}</span>
                        </div>
                        <div class="slds-col slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-size_6-of-12">
                            <span>{info.toAcc}</span>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap text-container">
                        <div class="slds-col slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-size_6-of-12">
                            <span>{label.CB_Amount}</span>
                        </div>
                        <div class="slds-col slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-size_6-of-12">
                            <span>{info.amt}</span>
                        </div>
                    </div>
                </div>
            </div>

            <template if:true={statusPending}>
                <div class="slds-grid slds-wrap text-container btns">
                    <button class="appr-btn" onclick={approveApproval}>{label.CB_Approve}</button>
                    <button class="rej-btn " onclick={rejectApproval}>{label.CB_Reject}</button>
                </div>
            </template>



        </div>
    </div>
</template>
