<template>
	<div class="wrapper">
		<div class="main-container">
			<div class="slds-grid slds-wrap">
				<div class="slds-col slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-size_6-of-12">
					<div class={transactionStyle}>
						<template if:true={transactionTypeFlag}>
							<p class="transactionType">{transactionData.transactionType}</p>
						</template>
						<p>on {transactionData.date}</p>
					</div>
				</div>
				<div class="slds-col slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-size_6-of-12">
					<div class="toggle">
						<div class="amount-text">
							<span class={transactionData.type}>BMD {transactionData.amount}</span>
						</div>
						<div class="accordian">
							<lightning-accordion allow-multiple-sections-open onsectiontoggle={handleSectionToggle}>
								<lightning-accordion-section name="A">
								</lightning-accordion-section>
							</lightning-accordion>
						</div>
					</div>
				</div>
			</div>
		</div>
		<template if:true={showDetails}>
			<div class="details-container">
				<div class="slds-grid slds-wrap">
					<div class="emi-section slds-col slds-large-size_12-of-12 slds-medium-size_12-of-12 slds-size_12-of-12">
						<span class="emiID">{transactionData.EMIId}</span>
						</br>
						<span>{transactionData.CHQSId}</span>
					</div>
				</div>
			</div>
		</template>
	</div>
</template>
