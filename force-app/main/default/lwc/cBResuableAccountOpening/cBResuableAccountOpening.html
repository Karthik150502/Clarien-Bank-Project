<template>
    <div class="container">
        <form class="account-open-form">


            <!-- <div class="duration-range-slider">
                <c-c-b-duration-range-slider onduration={durationHandler}></c-c-b-duration-range-slider>
            </div> -->

            <!-- <label for="account-opening-date">
                <p class="heading">{label.ACCOUNT_OPENING_DATE}</p>
                <input id="account-opening-date" type="date" onchange={dateHandler} value={createDate}
                    placeholder={datePlaceHolder} class="fields">
            </label> -->
            <!-- <p class="min-heading">Note: Deposit Account will be opened next business day</p> -->

            <label for="debit-amount">
                <p class="heading">{label.DEBIT_AMOUNT}*</p>
                <select class="fields" id="debit-amount" onclick={debitAmountHandler} value={debitAmount}>
                    <option value="1000">1000</option>
                    <option value="2000">2000</option>
                    <option value="3000">3000</option>
                    <option value="4000">4000</option>
                </select>
            </label>
            <label for="product">
                <p class="heading">{label.PRODUCT}*</p>
                <select id="product" class="fields" onclick={productHandler} value={product}>
                    <option value="product1">product1</option>
                    <option value="product2">product2</option>
                </select>
            </label>
            <div class="sub-fields">
                <label for="deposit-amount">
                    <p class="heading">{label.DEPOSIT_AMOUNT}</p>
                    <input id="deposit-amount" type="number" onkeyup={depositAmountHandler} class="fields">
                </label>
                <label for="currency">
                    <p class="heading">Curreny</p>
                    <input id="currency" type="number" onkeyup={currencyHandler} class="fields">
                </label>
            </div>
            <!-- <div class="deposit-duration">
                <p class="heading">Deposit Duration</p>
                <c-c-b-deposit-duration-date-picker></c-c-b-deposit-duration-date-picker>
            </div> -->
            <div>
                <c-c-b-duration-range-slider></c-c-b-duration-range-slider>
            </div>
            <template if:true={accountType}>
                <label for="interest-payment">
                    <p class="heading">{label.INTEREST_INSTRUCTIONS}</p>
                    <p class="min-heading">{label.INTEREST_PAYMENT}*</p>
                    <select id="interest-payment" class="fields" onclick={interestPaymentHandler}
                        value={interestPayment}>
                        <option value="interest-payment-1">interest-payment-1</option>
                        <option value="interest-payment-2">interest-payment-2</option>
                    </select>
                </label>
            </template>
            <label for="principal-maturity">
                <p class="heading">{label.RENEWAL_INSTRUCTIONS}</p>
                <p class="min-heading">{label.PRINCIPAL_MATURITY}*</p>
                <select id="principal-maturity" class="fields" onclick={principalMaturityHandler}
                    value={principalMaturity}>
                    <option value="Fixed Deposit">Fixed Deposit</option>
                    <option value="Savings Account">Savings Account</option>
                </select>
            </label>

            <label class="terms-Conditions">
                <div class="check-box">
                    <input class="checkBox" type="checkbox" onchange={termsConditions}>
                </div>
                <div>
                    <p>I agree to the company <a>Terms & Conditions & privacy policy</a></p>
                </div>
            </label>
            <label class="terms-Conditions">
                <div class="check-box">
                    <input class="checkBox" type="checkbox" onchange={conduct}>
                </div>
                <div>
                    <a>I agree for company code of conduct</a>
                </div>
            </label>
            <label class="terms-Conditions">
                <div class="check-box">
                    <input class="checkBox" type="checkbox" onchange={marketingConsent}>
                </div>
                <div>
                    <a>I accept Marketing consent</a>
                </div>
            </label>

            <div class="btns">
                <button class="submit-btn" disabled={buttonDisabled} onclick={submitForm}>{label.SUBMIT}</button>
                <!-- <button class="cancel">CANCEL</button> -->
            </div>

        </form>
    </div>
</template>
