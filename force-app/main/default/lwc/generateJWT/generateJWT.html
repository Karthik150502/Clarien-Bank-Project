<template>
    <lightning-card title="JWT Generator" icon-name="custom:custom63">
        <div class="slds-p-around_medium">
            <lightning-button label="Generate Token" onclick={generateToken} class="slds-m-top_medium"></lightning-button>
        </div>
        <template if:true={token}>
            <div class="slds-m-top_medium">
                <lightning-textarea label="Generated Token using jsonwebtoken" value={token} readonly></lightning-textarea>
            </div>
        </template>
        <lightning-button label="Generate Token using JOSE" onclick={generateJwtJose}></lightning-button>
    </lightning-card>
</template>
