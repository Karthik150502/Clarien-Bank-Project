<template>
    <div class="wrapper">
        <div class="header">
            <c-c-b-secondary-header configuration={headerConfguration}></c-c-b-secondary-header>
        </div>
        <div class="container">
            <div class="row1">
                <p class="label">From Account</p>
                <p class="value">{fromAccount}</p>
            </div>
            <div class="row2">
                <p class="label">Biller</p>
                <p class="value">{biller}</p>
            </div>
            <div class="row3">
                <p class="label">Account/ Reference Number</p>
                <p class="value">{accRefNo}</p>
            </div>
            <div class="row4">
                <div class="left">
                    <p class="label">Customer Name</p>
                    <p class="value">{customerName}</p>
                </div>

                <div class="right">
                    <p class="label">FEES</p>
                    <p class="value">{fees}</p>
                </div>
            </div>
            <div class="row5">
                <div class="left">
                    <p class="label">Amount</p>
                    <p class="value">{amount}</p>
                </div>

                <div class="right">
                    <p class="label">FCC</p>
                    <p class="value">{fcc}</p>
                </div>
            </div>
            <div class="row6">
                <div class="left">
                    <p class="label">Date</p>
                    <p class="value">{date}</p>
                </div>

                <div class="right">
                    <p class="label">FCPT</p>
                    <p class="value">{fcpt}</p>
                </div>
            </div>

        </div>

        <div class="error-div">
            <c-c-b-field-error>
                <span slot="error-msg">{disclaimer}</span>
            </c-c-b-field-error>
        </div>

        <div class="btns">
            <button class="sub" onclick={handleSubmit} disabled={disableSubmit}>
                {label.CONTINUE}
            </button>
            <!-- <button class="cancel" onclick={handleCancel}>
                {label.CANCEL}
            </button> -->
        </div>

        <c-c-b-footer></c-c-b-footer>

    </div>




    <template if:true={showModal}>
        <c-c-b-operation-confirm-w-loading modal-info={modalConf}> </c-c-b-operation-confirm-w-loading>
    </template>

    <template if:true={showModal1}>
        <c-c-b-save-as-template-modal configuration={modalConf1} onclosemodal={closeSavesAsTempModal}
            onclosemodalwithcomments={fetchCommentsFromModal}></c-c-b-save-as-template-modal>
    </template>


    <template if:true={showModal2}>
        <c-c-b-reusable-success-modal-cmp-logo configuration={modalConf2}> </c-c-b-reusable-success-modal-cmp-logo>
    </template>
    <template if:true={showModal3}>
        <c-c-b-reusable-success-modal-cmp-logo configuration={modalConf3}> </c-c-b-reusable-success-modal-cmp-logo>
    </template>

</template>
