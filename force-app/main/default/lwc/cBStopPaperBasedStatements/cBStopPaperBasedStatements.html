<template>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
            </div>
            <!-- <div class="rest-form">
                <button class="rest-btn" disabled={buttonDisabled} onclick={resetForm}>REST FORM</button>
            </div> -->
            <div class="casing">
                <div>
                    <p class="highlight">{label.SAVING_ACCOUNT}</p>
                </div>
                <template for:each={accounts} for:item="account">
                    <label for={account.accountNo} key={account} class="account-list">
                        <div class="check-box">
                            <input class="checkBox" type="checkbox" value={account.accountNo} id={account.accountNo} onchange={checkSelected}>
                        </div>
                        <div>
                            <p class="highlight">{account.accountNo}</p>
                            <p class="accountType">{account.accountType}</p>
                        </div>
                    </label>
                </template>
            </div>
            <div class="btns">
                <button class="rest-btn" disabled={buttonEnable} onclick={resetForm}>{label.RESET}</button>
                <button class="submit-btn" disabled={buttonEnable} onclick={submitForm}>{label.NEXT}</button>
            </div>
        </div>
        <c-c-b-footer></c-c-b-footer>
    </div>
</template>
