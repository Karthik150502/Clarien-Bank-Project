<template>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
            </div>
            <div class="casing">
                <div class="account-detail">
                    <p class="fields">{label.BENEFICIARY_ACCOUNT_NUMBER}</p>
                    <input type="number" onkeyup={accountNumberHandler}>

                    <p class="fields">{label.BENEFICIARY_NAME}</p>
                    <input type="text" onkeyup={beneficiaryNameHandler}>

                    <template if:true={bankName}>
                        <p class="fields">{label.BENEFICIARY_BANK}</p>
                        <input type="text" onkeyup={beneficiaryBankHandler}>
                    </template>
                </div>
            </div>
            <div class="btn">
                <button class="submit-btn" disabled={disableButton} onclick={handleSubmit}>{label.ADD}</button>
                <!-- <button class="cancel-btn" onclick={handleCancel}>CANCEL</button> -->
            </div>
        </div>
        <c-c-b-footer></c-c-b-footer>
    </div>
    <!-- for ending session -->
    <c-c-b-session-end></c-c-b-session-end>

    <template if:true={modalOpen}>
        <c-c-b-operation-confirm modal-info={modal}></c-c-b-operation-confirm>
    </template>
    
</template>
