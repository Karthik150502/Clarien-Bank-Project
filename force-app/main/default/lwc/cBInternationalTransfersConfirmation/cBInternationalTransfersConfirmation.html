<template>
    <div class="wrapper">
        <div class="header">
            <c-c-b-secondary-header configuration={headerConfguration}></c-c-b-secondary-header>
        </div>
        <div class="container">
            <div class="row">
                <p class="label">{label.CB_DebitAcctNo}</p>
                <p class="value">{fromAccountNo}</p>
            </div>
            <div class="row">
                <p class="label">{label.CB_DebitAcctDesc}</p>
                <p class="value">{fromAccountDesc}</p>
            </div>

            <div class="row">
                <p class="label">{label.CB_DebitAcctCurrency}</p>
                <p class="value">{fromAccountCurrency}</p>
            </div>
           
            <div class="row">
                <p class="label">{label.CB_BeneficiaryDetailsAccountNo}</p>
                <p class="value">{benefAccountNo}</p>
            </div>

            <div class="row">
                <p class="label">{label.CB_BeneficiaryBankName}</p>
                <p class="value">{benefBankName}</p>
            </div>

            <div class="row4">
                <div class="left">
                    <p class="label">{label.CB_BenefCity}</p>
                    <p class="value">{benefCity}</p><!-- -->
                </div>

                <div class="right">
                    <p class="label">{label.CB_Fees}</p>
                    <p class="value">{fees}</p>
                </div>
            </div>

            <div class="row4">
                <div class="left">
                    <p class="label">{label.CB_Amount}</p>
                    <p class="value">{amount}</p>
                </div>

                <div class="right">
                    <p class="label">{label.CB_Fcc}</p>
                    <p class="value">{fcc}</p>
                </div>
            </div>

            <div class="row4">
                <div class="left">
                    <p class="label">{label.CB_BankCode}</p>
                    <p class="value">{benefCode}</p> <!-- -->
                </div>

                <div class="right">
                    <p class="label">{label.CB_Fcpt}</p>
                    <p class="value">{fcpt}</p>
                </div>
            </div>

            <div class="row4">
                <div class="left">
                    <p class="label">{label.CB_PurposeOfPayments}</p>
                    <p class="value">{comments}</p>
                </div>

                <div class="right">
                    <p class="label">{label.CB_Date}</p>
                    <p class="value">{date}</p>
                </div>
            </div>


        </div>

        <div class="error-div">
            <c-c-b-field-error>
                <span slot="error-msg">{disclaimer}</span>
            </c-c-b-field-error>
        </div>

        <div class="btns">
            <button class="sub" onclick={handleSubmit} disabled={disableSubmit}>
                {label.CONFIRM}
            </button>
        </div>
    </div>

    <template if:true={showModal}>
        <c-c-b-operation-confirm-w-loading modal-info={modalConf}> </c-c-b-operation-confirm-w-loading>
    </template>

    <template if:true={showModal1}>
        <c-c-b-save-as-template-modal configuration={modalConf1} onclosemodal={closeSavesAsTempModal}
            onclosemodalwithcomments={fetchCommentsFromModal}></c-c-b-save-as-template-modal>
    </template>


    <template if:true={showModal2}>
        <c-c-b-reusable-success-modal-cmp-logo configuration={modalConf2}> </c-c-b-reusable-success-modal-cmp-logo>
    </template>


</template>
