<template>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
            </div>
                <div class="casing">

                    <p class="title">Account Type</p>
                    <p class="value">{selectedAccountType}</p>

                    <p class="title">Product</p>
                    <p class="value">{selectedProduct}</p>

                    <p class="title">Currency</p>
                    <p class="value">{selectedCurrency}</p>
    
                </div>

            <div class="btn">
                <button onclick={submitForm}>SUBMIT</button>
            </div>    
            
        </div>
    </div>
    <template if:true={successModalOpen}>
        <c-c-b-resuable-success-modal configuration={successModalconfig}></c-c-b-resuable-success-modal>
    </template>
</template>
