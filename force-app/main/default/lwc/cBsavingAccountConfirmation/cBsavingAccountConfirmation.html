    Description - This component is designed to display customer details for confirming a request to open a saving account.

<template>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
            </div>
            <div class="casing">

                <p class="title">{label.ACCOUNT_TYPE}</p>
                <p class="value">{accountType}</p>

                <p class="title">Product</p>
                <p class="value">{productName}</p>

                <p class="title">Currency</p>
                <p class="value">{currency}</p>

            </div>

            <div class="btn">
                <button onclick={submitForm}>{label.SUBMIT}</button>
            </div>
        </div>
        <c-c-b-footer></c-c-b-footer>
    </div>

    <template if:true={showModal}>
        <c-c-b-operation-confirm-w-loading modal-info={modalConf}> </c-c-b-operation-confirm-w-loading>
    </template>
    <template if:true={successModalOpen}>
        <c-c-b-resuable-success-modal configuration={successModalconfig}></c-c-b-resuable-success-modal>
    </template>
</template>
