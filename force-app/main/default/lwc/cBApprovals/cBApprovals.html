<template>
    <div class="wrapper">
        <div class="header">
            <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
        </div>
        <div class="container">
            <div>
                <table class="approval-table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>{FROM_ACCOUNT}</th>
                            <th>{TO_ACCOUNT}</th>
                            <th>{AMOUNT}</th>
                            <th>{STATUS}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={approvals} for:item="approval">
                            <tr key={approval.id}>
                                <td>
                                    <input type="checkbox" value={approval.selected} data-id={approval.id}
                                        onclick={checkboxHandler}>
                                </td>
                                <td>
                                    <p>{approval.fromAccount}</p>
                                </td>
                                <td>
                                    <p>{approval.toAccount}</p>
                                </td>
                                <td>
                                    <p>{approval.amount}</p>
                                </td>
                                <td>
                                    <p>{approval.status}</p>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
            <div class="button">
                <button class="approved" onclick={approveHandler} disabled={isDisabled}>{APPROVED}</button>
                <button class="reject">{REJECT}</button>
            </div>
        </div>
    </div>
    <c-c-b-footer></c-c-b-footer>
    <template if:true={modalOpen}>
        <c-c-b-operation-confirm modal-info={modal}></c-c-b-operation-confirm>
    </template>
</template>
