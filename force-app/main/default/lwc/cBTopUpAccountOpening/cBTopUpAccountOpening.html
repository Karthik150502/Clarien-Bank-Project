    Description - This component is designed to collect customer details for requesting the opening of a Top-Up account.
-->
<template>
    <div class="wrapper">
        <div class="container">
            <div class="secondary-header">
                <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
            </div>
            <div class="reusableAccountOpening">
                <c-c-b-resuable-account-opening
                acc-type = {accType}
                type = {accountOpenType}
                oncustomerdetail={createCase}
                account-types={accountType}
                product-list = {topUpProduct}
                ></c-c-b-resuable-account-opening>
            </div>
        </div>
        <c-c-b-footer></c-c-b-footer>
    </div>
    <template if:true={successModalOpen}>
        <c-c-b-resuable-success-modal configuration={successModalconfig}></c-c-b-resuable-success-modal>
    </template>
    <!-- for ending session -->
    <c-c-b-session-end></c-c-b-session-end>
    
</template>
