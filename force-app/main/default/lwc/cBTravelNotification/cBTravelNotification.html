<template>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <c-c-b-secondary-header configuration={configuration}></c-c-b-secondary-header>
            </div>
            <div class="casing">

                <label for="select-card">
                    <p class="title">{label.SELECT_CARD}</p>
                    <select id="select-card" class="options" onchange={cardHandler}>
                        <option value={label.SELECT}>{label.SELECT}</option>
                        <template for:each={cardTypeList} for:item="cardType">
                            <option key={cardType} value={cardType}>{cardType}</option>
                        </template>
                    </select>
                </label>

                <label for="select-country">
                    <p class="title">{label.SELECT_COUNTRY}</p>
                    <select id="select-country" class="options" onchange={countryHandler}>
                        <option value={label.SELECT}>{label.SELECT}</option>
                        <template for:each={countryList} for:item="country">
                            <option key={country} value={country}>{country}</option>
                        </template>
                    </select>
                </label>
                <template if:false={countryInternational}>
                    <label for="select-state">
                        <p class="title">{label.SELECT_STATE}</p>
                        <select id="select-state" class="options" onchange={stateHandler}>
                            <option value={label.SELECT}>{label.SELECT}</option>
                            <template for:each={stateList} for:item="state">
                                <option key={state} value={state.abbr}>{state.name}</option>
                            </template>
                        </select>
                    </label>
                </template>

                <p class="title">{label.TRAVEL_DATE}</p>
                <div class="travel-date">
                    <div class="from-date">
                        <p>{label.FROM_DATE}</p>
                        <div class="date-entry">
                            <div class="date-con">
                                <p>{fromDate}</p>
                                <input type="date" onchange={fromDateHandler} value={fromDate} class="slds-input"
                                    max={fromDateMax} />
                                <svg width="23" height="23" viewBox="0 0 23 23" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <use href={CBCalendar}></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="to-date">
                        <p>{label.TO_DATE}</p>
                        <div class="date-entry" onclick={openToDate}>
                            <div class="date-con">
                                <p>{toDate}</p>
                                <input type="date" onchange={toDateHandler} value={toDate} class="slds-input"
                                    min={fromDate} max={toDateMax} />
                                <svg width="23" height="23" viewBox="0 0 23 23" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <use href={CBCalendar}></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dates">
                    <input type="date" class="from-date-invis" max={toDate} onchange={fromDateHandler}>
                    <input type="date" class="to-date-invis" min={fromDate} onchange={toDateHandler}>
                </div>

            </div>
            <div class="btn">
                <button class="submit" disabled={submitDisable} onclick={handleSubmit}>{label.NEXT}</button>
            </div>
            <c-c-b-field-error>
                <span slot="error-msg">
                    <p>{label.IF_USA_CHOOSE_UNITEDSTATES}</p>
                    <p>{label.ANY_OTHER_COUNTRY_CHOOSE_INTERNATIONAL}</p>
                </span>
            </c-c-b-field-error>
        </div>
        <c-c-b-footer></c-c-b-footer>
    </div>
</template>
