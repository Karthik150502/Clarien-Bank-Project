<template>
    <div class="wrapper">
        <div class="container">
            <div class="btns">
                <div class="edit" onclick={editBiller}>
                    <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <use href={CBEditIcon}></use>
                    </svg>
                </div>
                <div class="delete" onclick={deleteBiller}> 
                    <svg width="15" height="19" viewBox="0 0 15 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <use href={CBBin}></use>
                    </svg>
                </div>
            </div>
            <p class="attr-p">
                <span class="attr">{label.CB_BillerName}&nbsp;</span>
                <span class="value">{biller.name}</span>
            </p>
            <p class="attr-p">
                <span class="attr">{label.CB_PayeeName}&nbsp;</span>
                <span class="value">{biller.payeeName}</span>
            </p>
            <p class="attr-p">
                <span class="attr">{label.CB_BillerCategory}&nbsp;</span>
                <span class="value">{biller.category}</span>
            </p>
            <p class="attr-p">
                <span class="attr">{label.CB_AccountNo}&nbsp;</span>
                <span class="value">{biller.accountNo}</span>
            </p>
        </div>
    </div>
</template>
